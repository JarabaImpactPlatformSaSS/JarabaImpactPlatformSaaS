# =============================================================================
# Jaraba Impact Platform - Redis Server Configuration
# N3 Enterprise Class - Doc 197 - High Availability Infrastructure
# =============================================================================
# Production Redis for Drupal cache, session, and queue backends.
# Runs behind Sentinel for automatic failover.
# =============================================================================

# ---------------------------------------------------------------------------
# Network
# ---------------------------------------------------------------------------
bind 0.0.0.0
port 6379
tcp-backlog 511
tcp-keepalive 300
timeout 0
protected-mode yes

# ---------------------------------------------------------------------------
# Authentication
# ---------------------------------------------------------------------------
requirepass ${REDIS_PASSWORD}
masterauth ${REDIS_PASSWORD}

# ---------------------------------------------------------------------------
# Memory Management
# ---------------------------------------------------------------------------
maxmemory 2gb
maxmemory-policy allkeys-lru
maxmemory-samples 10

# ---------------------------------------------------------------------------
# Persistence: RDB Snapshots
# ---------------------------------------------------------------------------
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# ---------------------------------------------------------------------------
# Persistence: Append Only File
# ---------------------------------------------------------------------------
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb
aof-use-rdb-preamble yes

# ---------------------------------------------------------------------------
# Replication
# ---------------------------------------------------------------------------
# replica-serve-stale-data yes  (default - replicas serve reads during sync)
# replica-read-only yes         (default - replicas reject writes)
repl-diskless-sync yes
repl-diskless-sync-delay 5
repl-backlog-size 64mb
repl-backlog-ttl 3600

# ---------------------------------------------------------------------------
# Slow Log
# ---------------------------------------------------------------------------
slowlog-log-slower-than 10000
slowlog-max-len 128

# ---------------------------------------------------------------------------
# Latency Monitoring
# ---------------------------------------------------------------------------
latency-monitor-threshold 100

# ---------------------------------------------------------------------------
# Security Hardening
# ---------------------------------------------------------------------------
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG "JARABA_CONFIG_b7f3e2"
