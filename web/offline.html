<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Jaraba Impact Platform</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#3b82f6">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
        }

        .offline-icon {
            font-size: 80px;
            margin-bottom: 24px;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 16px;
            background: linear-gradient(90deg, #60a5fa, #a78bfa);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: #94a3b8;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .retry-button {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 28px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .cached-pages {
            margin-top: 40px;
            padding-top: 24px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .cached-pages h2 {
            font-size: 14px;
            color: #64748b;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 16px;
        }

        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .cached-links a {
            color: #60a5fa;
            text-decoration: none;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            transition: background 0.2s;
        }

        .cached-links a:hover {
            background: rgba(59, 130, 246, 0.2);
        }

        .status-indicator {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border-radius: 20px;
            font-size: 14px;
            margin-bottom: 24px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #f87171;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }
    </style>
</head>

<body>
    <div class="offline-container">
        <div class="offline-icon"></div>

        <div class="status-indicator">
            <span class="status-dot"></span>
            Sin conexi贸n
        </div>

        <h1>Est谩s sin conexi贸n</h1>

        <p>
            Parece que no tienes conexi贸n a internet.
            Comprueba tu conexi贸n y vuelve a intentarlo.
        </p>

        <button class="retry-button" onclick="location.reload()">
             Reintentar conexi贸n
        </button>

        <div class="cached-pages">
            <h2>P谩ginas disponibles offline</h2>
            <div class="cached-links" id="cached-links">
                <a href="/tenant/dashboard"> Dashboard</a>
                <a href="/"> Inicio</a>
            </div>
        </div>
    </div>

    <script>
        // Listen for online event
        window.addEventListener('online', () => {
            location.reload();
        });

        // Check cached pages
        if ('caches' in window) {
            caches.open('jaraba-v1.0.0').then(cache => {
                cache.keys().then(keys => {
                    console.log('Cached pages:', keys.length);
                });
            });
        }
    </script>
</body>

</html>
