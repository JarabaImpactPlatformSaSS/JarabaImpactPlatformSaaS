# Task links (tabs) for LMS module
# Adds tabs to /admin/content for Courses and Enrollments
# Field UI generates the other tabs automatically

# Tab for Courses in Content section
entity.lms_course.collection:
  title: 'Cursos'
  route_name: entity.lms_course.collection
  base_route: system.admin_content
  weight: 20

# Tab for Enrollments in Content section
entity.lms_enrollment.collection:
  title: 'Matrículas'
  route_name: entity.lms_enrollment.collection
  base_route: system.admin_content
  weight: 21

