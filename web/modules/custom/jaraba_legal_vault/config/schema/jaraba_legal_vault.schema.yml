# Schema de configuracion del modulo Legal Vault (JarabaLex FASE B1+B2).
# Define la estructura de datos para validacion de YAML config.

jaraba_legal_vault.settings:
  type: config_object
  label: 'Legal Vault settings'
  mapping:
    storage_backend:
      type: string
      label: 'Storage backend (local, s3, gcs)'
    encryption_algorithm:
      type: string
      label: 'Encryption algorithm (aes-256-gcm)'
    max_file_size_mb:
      type: integer
      label: 'Maximum file size in megabytes'
    allowed_extensions:
      type: string
      label: 'Comma-separated allowed file extensions'
    share_token_expiry_hours:
      type: integer
      label: 'Default share token expiry in hours'
    require_auth_for_shares:
      type: boolean
      label: 'Require authentication for shared document access'
    limits:
      type: mapping
      label: 'Plan-based limits'
      mapping:
        starter:
          type: mapping
          label: 'Starter plan limits'
          mapping:
            max_documents:
              type: integer
              label: 'Maximum documents (0 = unlimited)'
            max_storage_mb:
              type: integer
              label: 'Maximum storage in megabytes (0 = unlimited)'
        pro:
          type: mapping
          label: 'Pro plan limits'
          mapping:
            max_documents:
              type: integer
              label: 'Maximum documents (0 = unlimited)'
            max_storage_mb:
              type: integer
              label: 'Maximum storage in megabytes (0 = unlimited)'
        enterprise:
          type: mapping
          label: 'Enterprise plan limits'
          mapping:
            max_documents:
              type: integer
              label: 'Maximum documents (0 = unlimited)'
            max_storage_mb:
              type: integer
              label: 'Maximum storage in megabytes (0 = unlimited)'
