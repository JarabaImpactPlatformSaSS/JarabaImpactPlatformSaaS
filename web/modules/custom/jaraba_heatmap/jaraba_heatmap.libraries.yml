# Bibliotecas del módulo Jaraba Heatmap
# Ref: Doc Técnico #180 - Native Heatmaps System

# Tracker JavaScript (carga en frontend)
tracker:
  version: 1.0.0
  js:
    js/heatmap-tracker.js: { minified: false }
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/once

# Visor de Heatmaps (carga bajo demanda en dashboard)
viewer:
  version: 1.0.0
  js:
    js/heatmap-viewer.js: { minified: false }
  css:
    component:
      css/jaraba-heatmap.css: {}
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/once

# Dashboard de Heatmap Analytics (Fase 3)
heatmap-dashboard:
  version: 1.0.0
  js:
    js/heatmap-dashboard.js: {}
  css:
    component:
      css/jaraba-heatmap.css: {}
  dependencies:
    - core/drupal
    - core/once
    - core/drupalSettings
    - jaraba_heatmap/viewer
