id: testimonials_3d
label: 'Testimonios 3D Carousel'
description: 'Carrusel de testimonios con efecto de profundidad 3D.'
category: premium
twig_template: '@jaraba_page_builder/blocks/premium/testimonials-3d.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      default: 'Lo que dicen nuestros clientes'
    testimonials:
      type: array
      title: 'Testimonios'
      items:
        type: object
        properties:
          quote:
            type: string
          author:
            type: string
          role:
            type: string
          company:
            type: string
          avatar:
            type: string
            format: image
          rating:
            type: integer
            minimum: 1
            maximum: 5
    autoplay:
      type: boolean
      default: true
    autoplay_speed:
      type: number
      default: 5000
    effect:
      type: string
      enum:
        - coverflow
        - cards
        - flip
      default: coverflow
    background:
      type: string
      enum:
        - light
        - dark
        - gradient
      default: light
  required:
    - testimonials
plans_required:
  - professional
  - enterprise
