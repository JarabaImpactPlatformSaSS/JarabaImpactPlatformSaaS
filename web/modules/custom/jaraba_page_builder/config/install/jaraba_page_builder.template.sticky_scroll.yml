id: sticky_scroll
label: 'Scroll Sticky Reveal'
description: 'Contenido fijo que revela secciones al hacer scroll.'
category: premium
twig_template: '@jaraba_page_builder/blocks/premium/sticky-scroll.html.twig'
fields_schema:
  type: object
  properties:
    sticky_content:
      type: object
      title: 'Contenido fijo'
      properties:
        type:
          type: string
          enum:
            - image
            - video
            - device_mockup
        image:
          type: string
          format: image
        video_url:
          type: string
        device:
          type: string
          enum:
            - iphone
            - macbook
            - ipad
            - browser
    sections:
      type: array
      title: 'Secciones de texto'
      items:
        type: object
        properties:
          title:
            type: string
          description:
            type: string
          highlight_area:
            type: string
    sticky_position:
      type: string
      enum:
        - left
        - right
      default: left
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required:
    - sticky_content
    - sections
plans_required:
  - enterprise
