langcode: es
status: true
dependencies: {}
id: feature_highlight
label: 'Destacado de Feature'
description: 'Destaca una característica con imagen y descripción detallada.'
category: features
twig_template: '@jaraba_page_builder/blocks/features/feature-highlight.html.twig'
fields_schema:
  type: object
  properties:
    eyebrow:
      type: string
    title:
      type: string
      title: 'Título'
    description:
      type: string
      title: 'Descripción'
      format: richtext
    image:
      type: string
      title: 'Imagen'
      format: image
    image_position:
      type: string
      title: 'Posición imagen'
      enum:
        - left
        - right
      default: right
    features:
      type: array
      title: 'Sub-características'
      items:
        type: object
        properties:
          icon:
            type: string
          title:
            type: string
          description:
            type: string
    cta:
      type: object
      title: 'CTA'
      properties:
        text:
          type: string
        url:
          type: string
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required:
    - title
    - image
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
preview_image: '/modules/custom/jaraba_page_builder/images/previews/feature-highlight.png'
