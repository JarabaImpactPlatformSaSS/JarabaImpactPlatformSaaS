langcode: es
status: true
dependencies: {}
id: video_hero
label: 'Hero con Video'
description: 'Hero section con video de fondo (YouTube, Vimeo o archivo local).'
category: hero
twig_template: '@jaraba_page_builder/blocks/hero/video-hero.html.twig'
fields_schema:
  type: object
  properties:
    video_type:
      type: string
      title: 'Tipo de Video'
      enum:
        - youtube
        - vimeo
        - file
      default: youtube
    video_url:
      type: string
      title: 'URL del Video'
      description: 'YouTube/Vimeo URL o ruta del archivo'
    poster_image:
      type: string
      title: 'Imagen de Carga'
      format: image
    overlay_opacity:
      type: integer
      title: 'Opacidad del Overlay (%)'
      default: 60
    eyebrow:
      type: string
      title: 'Eyebrow'
    title:
      type: string
      title: 'Título Principal'
    subtitle:
      type: string
      title: 'Subtítulo'
    primary_cta:
      type: object
      title: 'CTA Principal'
      properties:
        text:
          type: string
          title: 'Texto'
        url:
          type: string
          title: 'URL'
        style:
          type: string
          enum:
            - primary
            - gradient
          default: gradient
    secondary_cta:
      type: object
      title: 'CTA Secundario'
      properties:
        text:
          type: string
        url:
          type: string
    content_position:
      type: string
      title: 'Posición de Contenido'
      enum:
        - center
        - left
        - right
      default: center
    height:
      type: string
      title: 'Altura'
      enum:
        - fullscreen
        - large
        - medium
      default: fullscreen
  required:
    - video_url
    - title
plans_required:
  - professional
  - enterprise
is_premium: false
