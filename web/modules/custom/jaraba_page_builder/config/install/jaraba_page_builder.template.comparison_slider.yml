langcode: es
status: true
dependencies: {}
id: comparison_slider
label: 'Comparador Deslizante'
description: 'Slider de antes/después para comparar imágenes.'
category: premium
twig_template: '@jaraba_page_builder/blocks/premium/comparison-slider.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
    subtitle:
      type: string
    comparisons:
      type: array
      title: 'Comparaciones'
      items:
        type: object
        properties:
          before_image:
            type: string
            format: image
          after_image:
            type: string
            format: image
          before_label:
            type: string
            default: 'Antes'
          after_label:
            type: string
            default: 'Después'
          caption:
            type: string
    slider_orientation:
      type: string
      enum:
        - horizontal
        - vertical
      default: horizontal
    initial_position:
      type: number
      minimum: 0
      maximum: 100
      default: 50
    layout:
      type: string
      enum:
        - single
        - grid
      default: single
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required:
    - comparisons
plans_required:
  - professional
  - enterprise
is_premium: true
preview_image: '/modules/custom/jaraba_page_builder/images/previews/comparison-slider.png'
preview_data:
  title: "See the Transformation"
  subtitle: "Drag the slider to compare before and after"
  comparisons:
    - before_image: "https://images.unsplash.com/photo-1461988320302-91bde64fc8e4?w=1200&q=80"
      after_image: "https://images.unsplash.com/photo-1497366811353-6870744d04b2?w=1200&q=80"
      before_label: "Before"
      after_label: "After"
      caption: "Office renovation project completed in 2024"
  slider_orientation: horizontal
  initial_position: 50
  layout: single
  background: light

