id: image_text_block
label: 'Imagen + Texto'
description: 'Bloque flexible de imagen junto a contenido de texto.'
category: content
twig_template: '@jaraba_page_builder/blocks/content/image-text-block.html.twig'
fields_schema:
  type: object
  properties:
    eyebrow:
      type: string
    title:
      type: string
      title: 'Título'
    content:
      type: string
      title: 'Contenido'
      format: richtext
    image:
      type: string
      title: 'Imagen'
      format: image
    image_position:
      type: string
      title: 'Posición imagen'
      enum:
        - left
        - right
      default: left
    image_size:
      type: string
      title: 'Tamaño imagen'
      enum:
        - small
        - medium
        - large
      default: medium
    cta:
      type: object
      title: 'CTA'
      properties:
        text:
          type: string
        url:
          type: string
    vertical_align:
      type: string
      title: 'Alineación vertical'
      enum:
        - top
        - center
        - bottom
      default: center
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required:
    - title
    - image
plans_required:
  - starter
  - professional
  - enterprise
