preview_data:
  eyebrow: FAQ
  title: Preguntas frecuentes
  subtitle: Todo lo que necesitas saber para emprender con nosotros.
  faqs:
    -
      question: ¿Necesito tener una empresa constituida?
      answer: No. Puedes aplicar con solo una idea. Te acompañamos en todo el proceso, incluyendo la constitución legal cuando sea el momento adecuado.
    -
      question: ¿Cómo accedo a financiación?
      answer: Conectamos a los emprendedores con inversores ángeles, fondos de venture capital y programas de subvenciones públicas. Además te preparamos para presentar tu pitch.
    -
      question: ¿Cuánto dura el programa de aceleración?
      answer: El programa estándar dura 6 meses, con sesiones semanales de mentoring, workshops mensuales y acceso ilimitado a nuestra plataforma y red de contactos.
