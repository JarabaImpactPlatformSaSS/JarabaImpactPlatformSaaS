langcode: es
status: true
dependencies: {}
id: scroll_reveal
label: 'Revelado por Scroll'
description: 'Contenido que se revela con animaciones al hacer scroll.'
category: premium
twig_template: '@jaraba_page_builder/blocks/premium/scroll-reveal.html.twig'
fields_schema:
  type: object
  properties:
    items:
      type: array
      title: 'Elementos'
      items:
        type: object
        properties:
          type:
            type: string
            enum:
              - text
              - image
              - card
          content:
            type: string
          image:
            type: string
            format: image
          animation:
            type: string
            enum:
              - fade-up
              - fade-down
              - fade-left
              - fade-right
              - zoom-in
              - flip
          delay:
            type: number
    stagger:
      type: boolean
      title: 'Escalonar animaciones'
      default: true
    threshold:
      type: number
      title: 'Umbral de visibilidad'
      default: 0.2
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required:
    - items
plans_required:
  - professional
  - enterprise
is_premium: true
