id: team_grid
label: 'Equipo en Grid'
description: 'Grid de miembros del equipo con foto, cargo y redes sociales.'
category: content
twig_template: '@jaraba_page_builder/blocks/team/team-grid.html.twig'
fields_schema:
  type: object
  properties:
    eyebrow:
      type: string
      title: 'Eyebrow'
    title:
      type: string
      title: 'Título'
      default: 'Nuestro Equipo'
    subtitle:
      type: string
      title: 'Subtítulo'
    members:
      type: array
      title: 'Miembros del Equipo'
      items:
        type: object
        properties:
          name:
            type: string
            title: 'Nombre'
          role:
            type: string
            title: 'Cargo'
          photo:
            type: string
            title: 'URL Foto'
            format: image
          bio:
            type: string
            title: 'Biografía Corta'
          linkedin:
            type: string
            title: 'LinkedIn URL'
          twitter:
            type: string
            title: 'Twitter URL'
          email:
            type: string
            title: 'Email'
    layout:
      type: string
      title: 'Layout'
      enum:
        - grid-3
        - grid-4
        - carousel
      default: grid-3
    card_style:
      type: string
      title: 'Estilo de Card'
      enum:
        - simple
        - hover-reveal
        - overlay
      default: simple
    background:
      type: string
      title: 'Fondo'
      enum:
        - light
        - dark
      default: light
  required:
    - title
    - members
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
