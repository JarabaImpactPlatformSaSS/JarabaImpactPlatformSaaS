id: parallax_hero
label: 'Hero con Parallax'
description: 'Hero con efecto parallax en múltiples capas.'
category: premium
twig_template: '@jaraba_page_builder/blocks/premium/parallax-hero.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: 'Título'
    subtitle:
      type: string
    background_image:
      type: string
      title: 'Imagen de fondo'
      format: image
    overlay_opacity:
      type: number
      title: 'Opacidad overlay'
      minimum: 0
      maximum: 1
      default: 0.5
    parallax_speed:
      type: number
      title: 'Velocidad parallax'
      minimum: 0.1
      maximum: 1
      default: 0.5
    particles:
      type: boolean
      title: 'Mostrar partículas'
      default: false
    ctas:
      type: array
      title: 'CTAs'
      items:
        type: object
        properties:
          text:
            type: string
          url:
            type: string
          style:
            type: string
            enum:
              - primary
              - secondary
              - outline
    min_height:
      type: string
      enum:
        - medium
        - tall
        - fullscreen
      default: tall
  required:
    - title
    - background_image
plans_required:
  - enterprise
