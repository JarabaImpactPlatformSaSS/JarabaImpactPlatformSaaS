id: cards_grid
label: 'Grid de Tarjetas'
description: 'Grid flexible de tarjetas genéricas con imagen, título y contenido.'
category: content
twig_template: '@jaraba_page_builder/blocks/content/cards-grid.html.twig'
fields_schema:
  type: object
  properties:
    eyebrow:
      type: string
    title:
      type: string
      title: 'Título'
    subtitle:
      type: string
    cards:
      type: array
      title: 'Tarjetas'
      items:
        type: object
        properties:
          image:
            type: string
            format: image
          title:
            type: string
          description:
            type: string
          badge:
            type: string
          url:
            type: string
    columns:
      type: integer
      title: 'Columnas'
      enum:
        - 2
        - 3
        - 4
      default: 3
    card_style:
      type: string
      title: 'Estilo'
      enum:
        - minimal
        - bordered
        - elevated
        - image_top
      default: elevated
    equal_height:
      type: boolean
      title: 'Altura igual'
      default: true
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required:
    - cards
plans_required:
  - starter
  - professional
  - enterprise
