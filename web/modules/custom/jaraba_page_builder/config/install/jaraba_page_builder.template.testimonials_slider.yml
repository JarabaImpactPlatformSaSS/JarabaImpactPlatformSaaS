langcode: es
status: true
dependencies: {}
id: testimonials_slider
label: 'Testimonios con Slider'
description: 'Carrusel de testimonios con fotos y citas de clientes satisfechos.'
category: social_proof
twig_template: '@jaraba_page_builder/blocks/testimonials/testimonials-slider.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: 'Título de la sección'
      maxLength: 100
      default: 'Lo que dicen nuestros usuarios'
    subtitle:
      type: text
      title: 'Subtítulo'
      rows: 2
      default: 'Historias reales de éxito de nuestra comunidad.'
    testimonials:
      type: array
      title: 'Testimonios'
      description: 'Lista de testimonios (mínimo 3 para el slider).'
      minItems: 3
      maxItems: 12
      itemLabel: 'testimonio'
      items:
        type: object
        properties:
          quote:
            type: text
            title: 'Cita'
            description: 'El testimonio del cliente.'
            rows: 3
            minLength: 20
            maxLength: 500
          author_name:
            type: string
            title: 'Nombre del autor'
            maxLength: 100
          author_title:
            type: string
            title: 'Cargo / Rol'
            description: 'Puesto o rol del autor.'
            maxLength: 100
          author_company:
            type: string
            title: 'Empresa / Organización'
            maxLength: 100
          author_image:
            type: image
            title: 'Foto del autor'
            description: 'Imagen cuadrada recomendada (100x100px mínimo).'
          rating:
            type: number
            title: 'Valoración (1-5)'
            minimum: 1
            maximum: 5
            step: 0.5
            default: 5
        required:
          - quote
          - author_name
    style:
      type: select
      title: 'Estilo visual'
      enum:
        - cards
        - minimal
        - quotes
      enumLabels:
        - 'Tarjetas elevadas'
        - 'Diseño minimalista'
        - 'Con comillas grandes'
      default: cards
    autoplay:
      type: boolean
      title: 'Reproducción automática'
      default: true
    autoplay_speed:
      type: number
      title: 'Velocidad (segundos)'
      description: 'Segundos entre cambios automáticos.'
      minimum: 2
      maximum: 10
      default: 5
    show_rating:
      type: boolean
      title: 'Mostrar valoración con estrellas'
      default: true
    background:
      type: select
      title: 'Fondo'
      enum:
        - light
        - dark
        - gradient
      enumLabels:
        - 'Claro'
        - 'Oscuro'
        - 'Degradado'
      default: light
  required:
    - testimonials
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
preview_image: "/modules/custom/jaraba_page_builder/images/previews/testimonials-slider.png"
weight: 30
