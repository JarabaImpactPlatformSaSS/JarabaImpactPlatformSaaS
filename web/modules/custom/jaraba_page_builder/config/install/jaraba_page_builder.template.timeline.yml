langcode: es
status: true
dependencies: {}
id: timeline
label: 'Línea de Tiempo'
description: 'Timeline vertical u horizontal para mostrar historia, proceso o roadmap.'
category: content
twig_template: '@jaraba_page_builder/blocks/timeline/timeline.html.twig'
fields_schema:
  type: object
  properties:
    eyebrow:
      type: string
      title: 'Eyebrow'
    title:
      type: string
      title: 'Título'
      default: 'Nuestra Historia'
    subtitle:
      type: string
      title: 'Subtítulo'
    layout:
      type: string
      title: 'Layout'
      enum:
        - vertical
        - horizontal
        - alternating
      default: alternating
    events:
      type: array
      title: 'Eventos'
      items:
        type: object
        properties:
          date:
            type: string
            title: 'Fecha/Período'
          title:
            type: string
            title: 'Título'
          description:
            type: string
            title: 'Descripción'
          icon:
            type: string
            title: 'Icono'
          image:
            type: string
            title: 'Imagen (opcional)'
            format: image
          highlight:
            type: boolean
            title: 'Destacar'
    show_connector:
      type: boolean
      title: 'Mostrar Línea Conectora'
      default: true
    animate_on_scroll:
      type: boolean
      title: 'Animar al Scroll'
      default: true
    background:
      type: string
      title: 'Fondo'
      enum:
        - light
        - dark
        - gradient
      default: light
  required:
    - title
    - events
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
preview_image: '/modules/custom/jaraba_page_builder/images/previews/timeline.png'
preview_data:
