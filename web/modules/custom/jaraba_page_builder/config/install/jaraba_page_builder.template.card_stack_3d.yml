fields_schema:
  type: object
  properties:
    title:
      type: string
    subtitle:
      type: string
    cards:
      type: array
      title: 'Tarjetas'
      items:
        type: object
        properties:
          image:
            type: string
            format: image
          title:
            type: string
          description:
            type: string
          author:
            type: string
          role:
            type: string
    animation_speed:
      type: string
      enum:
        - slow
        - medium
        - fast
      default: medium
    stack_direction:
      type: string
      enum:
        - left
        - right
      default: right
    autoplay:
      type: boolean
      default: true
    background:
      type: string
      enum:
        - light
        - dark
        - gradient
      default: gradient
  required:
    - cards
plans_required:
  - professional
  - enterprise
