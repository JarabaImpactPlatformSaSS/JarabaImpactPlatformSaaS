# Plantilla: Features Grid
# Grid de características con iconos

id: features_grid
label: 'Grid de Características'
description: 'Sección con grid de features/beneficios. Cada card tiene icono, título, descripción y badge opcional.'
category: features
twig_template: '@jaraba_page_builder/blocks/features/features-grid.html.twig'
fields_schema:
  type: object
  title: 'Features Grid'
  properties:
    section_title:
      type: string
      title: 'Título de la Sección'
      maxLength: 100
      ui:placeholder: '¿Por qué elegirnos?'
    section_subtitle:
      type: string
      title: 'Subtítulo de la Sección'
      maxLength: 200
    background:
      type: string
      title: 'Fondo'
      enum: [light, dark, gradient, light-green]
      default: light
    columns:
      type: integer
      title: 'Columnas'
      enum: [2, 3, 4]
      default: 3
    features:
      type: array
      title: 'Características'
      items:
        type: object
        properties:
          icon:
            type: string
            title: 'Icono'
            ui:widget: icon-picker
          title:
            type: string
            title: 'Título'
            maxLength: 80
          description:
            type: string
            title: 'Descripción'
            maxLength: 200
          badge:
            type: string
            title: 'Badge (opcional)'
            maxLength: 30
          badge_variant:
            type: string
            title: 'Variante del Badge'
            enum: [primary, secondary, corporate, success]
            default: primary
  required:
    - section_title
    - features
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
preview_image: '/modules/custom/jaraba_page_builder/images/previews/features-grid.png'

