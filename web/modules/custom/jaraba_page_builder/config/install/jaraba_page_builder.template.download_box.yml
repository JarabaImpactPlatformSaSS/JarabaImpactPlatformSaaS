langcode: es
status: true
dependencies: {}
id: download_box
label: 'Caja de Descarga'
description: 'Promociona recursos descargables (ebooks, PDFs, guías).'
category: cta
twig_template: '@jaraba_page_builder/blocks/cta/download-box.html.twig'
fields_schema:
  type: object
  properties:
    eyebrow:
      type: string
      title: 'Eyebrow'
    title:
      type: string
      title: 'Título'
      default: 'Descarga nuestra guía'
    description:
      type: string
      title: 'Descripción'
    cover_image:
      type: string
      title: 'Imagen de portada'
      format: image
    file_type:
      type: string
      title: 'Tipo de archivo'
      enum:
        - pdf
        - ebook
        - whitepaper
        - template
      default: pdf
    file_size:
      type: string
      title: 'Tamaño'
    download_url:
      type: string
      title: 'URL de descarga'
    require_email:
      type: boolean
      title: 'Requiere email'
      default: true
    benefits:
      type: array
      title: 'Beneficios'
      items:
        type: string
    background:
      type: string
      enum:
        - light
        - dark
        - gradient
      default: light
  required:
    - title
    - download_url
plans_required:
  - professional
  - enterprise
is_premium: false
