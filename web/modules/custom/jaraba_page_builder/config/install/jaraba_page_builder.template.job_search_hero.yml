    background_image:
      type: string
      title: 'Imagen de fondo'
      format: image
    search_placeholder_keyword:
      type: string
      title: 'Placeholder palabras clave'
      default: 'Desarrollador, Marketing...'
    search_placeholder_location:
      type: string
      title: 'Placeholder ubicación'
      default: 'Madrid, Barcelona...'
    search_button_text:
      type: string
      title: 'Texto botón buscar'
      default: 'Buscar empleos'
    categories_title:
      type: string
      title: 'Título categorías populares'
      default: 'Categorías populares'
    categories:
      type: array
      title: 'Categorías destacadas'
      items:
        type: object
        properties:
          name:
            type: string
          icon:
            type: string
          count:
            type: integer
          url:
            type: string
    stats:
      type: array
      title: 'Estadísticas'
      items:
        type: object
        properties:
          value:
            type: string
          label:
            type: string
  required:
    - title
