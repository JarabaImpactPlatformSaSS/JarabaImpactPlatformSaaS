langcode: es
status: true
dependencies: {}
id: image_gallery
label: 'Galería de Imágenes'
description: 'Galería de imágenes con lightbox y filtros por categoría.'
category: media
twig_template: '@jaraba_page_builder/blocks/gallery/image-gallery.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: 'Título'
    subtitle:
      type: string
      title: 'Subtítulo'
    show_filters:
      type: boolean
      title: 'Mostrar Filtros'
      default: true
    categories:
      type: array
      title: 'Categorías'
      items:
        type: object
        properties:
          id:
            type: string
            title: 'ID Categoría'
          label:
            type: string
            title: 'Nombre'
    images:
      type: array
      title: 'Imágenes'
      items:
        type: object
        properties:
          src:
            type: string
            title: 'URL Imagen'
            format: image
          alt:
            type: string
            title: 'Texto Alt'
          caption:
            type: string
            title: 'Pie de Foto'
          category:
            type: string
            title: 'Categoría'
    layout:
      type: string
      title: 'Layout'
      enum:
        - grid
        - masonry
        - justified
      default: grid
    columns:
      type: integer
      title: 'Columnas'
      enum:
        - 2
        - 3
        - 4
        - 5
      default: 4
    enable_lightbox:
      type: boolean
      title: 'Habilitar Lightbox'
      default: true
    background:
      type: string
      title: 'Fondo'
      enum:
        - light
        - dark
      default: light
  required:
    - images
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
