langcode: es
status: true
dependencies: {}
id: blog_cards
label: 'Tarjetas de Blog'
description: 'Grid de artículos de blog con imagen, título, extracto y metadatos.'
category: content
twig_template: '@jaraba_page_builder/blocks/content/blog-cards.html.twig'
fields_schema:
  type: object
  properties:
    eyebrow:
      type: string
      title: 'Eyebrow'
    title:
      type: string
      title: 'Título Sección'
      default: 'Últimas Publicaciones'
    subtitle:
      type: string
      title: 'Subtítulo'
    source:
      type: string
      title: 'Origen de contenido'
      enum:
        - manual
        - dynamic
      default: manual
    posts:
      type: array
      title: 'Artículos (modo manual)'
      items:
        type: object
        properties:
          image:
            type: string
            title: 'Imagen'
            format: image
          category:
            type: string
            title: 'Categoría'
          title:
            type: string
            title: 'Título'
          excerpt:
            type: string
            title: 'Extracto'
          url:
            type: string
            title: 'URL'
          date:
            type: string
            title: 'Fecha'
          author:
            type: string
            title: 'Autor'
          read_time:
            type: string
            title: 'Tiempo de lectura'
    dynamic_config:
      type: object
      title: 'Configuración dinámica'
      properties:
        content_type:
          type: string
          title: 'Tipo de contenido'
          default: article
        limit:
          type: integer
          title: 'Cantidad máxima'
          default: 6
        category_filter:
          type: string
          title: 'Filtrar por categoría'
    columns:
      type: integer
      title: 'Columnas'
      enum:
        - 2
        - 3
        - 4
      default: 3
    show_cta:
      type: boolean
      title: 'Mostrar Ver Todos'
      default: true
    cta_text:
      type: string
      title: 'Texto CTA'
      default: 'Ver todos los artículos'
    cta_url:
      type: string
      title: 'URL CTA'
      default: '/blog'
    background:
      type: string
      title: 'Fondo'
      enum:
        - light
        - dark
      default: light
  required: []
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
