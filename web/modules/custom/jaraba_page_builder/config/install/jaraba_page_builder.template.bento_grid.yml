id: bento_grid
label: 'Bento Grid'
description: 'Grid moderno estilo Bento con efectos de brillo y animaciones. Ideal para mostrar features de forma visual.'
category: features
twig_template: '@jaraba_page_builder/blocks/premium/magic-ui/bento-grid.html.twig'
fields_schema:
  type: object
  title: 'Bento Grid'
  properties:
    section_title:
      type: string
      title: 'Título de la Sección'
      maxLength: 100
    items:
      type: array
      title: 'Items del Grid'
      maxItems: 6
      items:
        type: object
        properties:
          size:
            type: string
            title: 'Tamaño'
            enum: [small, medium, large]
            default: medium
          icon:
            type: string
            title: 'Icono'
            ui:widget: icon-picker
          title:
            type: string
            title: 'Título'
            maxLength: 50
          description:
            type: string
            title: 'Descripción'
            maxLength: 150
          background_color:
            type: string
            title: 'Color de Fondo'
            ui:widget: color-picker
          accent_color:
            type: string
            title: 'Color de Acento'
            ui:widget: color-picker
  required:
    - items
plans_required:
  - professional
  - enterprise
is_premium: true
