fields_schema:
  type: object
  properties:
    center_content:
      type: object
      title: 'Contenido central'
      properties:
        type:
          type: string
          enum:
            - icon
            - image
            - text
        icon:
          type: string
        image:
          type: string
          format: image
        text:
          type: string
    orbits:
      type: array
      title: 'Órbitas'
      items:
        type: object
        properties:
          items:
            type: array
            items:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - icon
                    - image
                    - avatar
                image:
                  type: string
                icon:
                  type: string
          speed:
            type: string
            enum:
              - slow
              - normal
              - fast
          direction:
            type: string
            enum:
              - clockwise
              - counter-clockwise
    title:
      type: string
    description:
      type: string
    background:
      type: string
      enum:
        - light
        - dark
        - gradient
      default: dark
  required:
    - center_content
    - orbits
