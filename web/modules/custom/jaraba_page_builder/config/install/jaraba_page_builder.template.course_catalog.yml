langcode: es
status: true
dependencies:
  module:
    - jaraba_lms
id: course_catalog
label: 'Catálogo de Cursos'
description: 'Muestra cursos disponibles con filtros por categoría y nivel. Soporta entrada manual o carga dinámica desde el LMS.'
category: content
twig_template: '@jaraba_page_builder/blocks/content/course-catalog.html.twig'
preview_image: "/modules/custom/jaraba_page_builder/images/previews/course-catalog.png"
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: 'Título'
      default: 'Nuestros Cursos'
    subtitle:
      type: string
    source_mode:
      type: string
      title: 'Fuente de datos'
      description: 'Selecciona si los cursos se introducen manualmente o se cargan automáticamente del catálogo LMS.'
      enum:
        - manual
        - dynamic
      default: manual
    course_ids:
      type: array
      title: 'Cursos del LMS'
      description: 'Selecciona cursos del catálogo (solo en modo dinámico)'
      items:
        type: integer
        format: entity_reference
        entity_type: lms_course
    show_filters:
      type: boolean
      title: 'Mostrar filtros'
      default: true
    courses:
      type: array
      title: 'Cursos (modo manual)'
      items:
        type: object
        properties:
          image:
            type: string
            format: image
          title:
            type: string
          category:
            type: string
          level:
            type: string
            enum:
              - beginner
              - intermediate
              - advanced
          duration:
            type: string
          price:
            type: string
          instructor:
            type: string
          rating:
            type: number
          url:
            type: string
    columns:
      type: integer
      enum:
        - 2
        - 3
        - 4
      default: 3
    layout:
      type: string
      enum:
        - grid
        - list
      default: grid
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required: []
plans_required:
  - professional
  - enterprise
is_premium: false
