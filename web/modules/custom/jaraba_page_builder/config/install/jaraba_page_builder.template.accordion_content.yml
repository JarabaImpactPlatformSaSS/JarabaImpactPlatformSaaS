langcode: es
status: true
dependencies: {}
id: accordion_content
label: 'Acordeón de Contenido'
description: 'Organiza contenido expandible en secciones colapsables.'
category: content
twig_template: '@jaraba_page_builder/blocks/content/accordion-content.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: 'Título'
    subtitle:
      type: string
    items:
      type: array
      title: 'Elementos'
      items:
        type: object
        properties:
          title:
            type: string
          content:
            type: string
            format: richtext
          icon:
            type: string
          is_open:
            type: boolean
            default: false
    allow_multiple:
      type: boolean
      title: 'Permitir múltiples abiertos'
      default: false
    style:
      type: string
      title: 'Estilo'
      enum:
        - simple
        - bordered
        - cards
      default: bordered
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required:
    - items
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
