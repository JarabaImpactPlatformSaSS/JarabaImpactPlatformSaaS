langcode: es
status: true
dependencies: {}
id: footer_section
label: 'Sección Footer'
description: 'Pie de página con columnas de enlaces, redes sociales y copyright.'
category: layout
twig_template: '@jaraba_page_builder/blocks/layout/footer-section.html.twig'
fields_schema:
  type: object
  properties:
    logo:
      type: string
      title: 'Logo'
      format: image
    tagline:
      type: string
      title: 'Tagline'
    columns:
      type: array
      title: 'Columnas de enlaces'
      items:
        type: object
        properties:
          title:
            type: string
          links:
            type: array
            items:
              type: object
              properties:
                text:
                  type: string
                url:
                  type: string
    social_links:
      type: array
      title: 'Redes sociales'
      items:
        type: object
        properties:
          platform:
            type: string
            enum:
              - facebook
              - twitter
              - linkedin
              - instagram
              - youtube
          url:
            type: string
    newsletter:
      type: object
      title: 'Newsletter'
      properties:
        enabled:
          type: boolean
        title:
          type: string
        placeholder:
          type: string
    copyright:
      type: string
      title: 'Copyright'
    legal_links:
      type: array
      title: 'Enlaces legales'
      items:
        type: object
        properties:
          text:
            type: string
          url:
            type: string
    style:
      type: string
      title: 'Estilo'
      enum:
        - light
        - dark
        - gradient
      default: dark
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
