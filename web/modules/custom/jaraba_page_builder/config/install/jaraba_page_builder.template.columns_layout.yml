id: columns_layout
label: 'Layout de Columnas'
description: 'Divide contenido en columnas flexibles (50/50, 33/66, etc).'
category: layout
twig_template: '@jaraba_page_builder/blocks/layout/columns-layout.html.twig'
fields_schema:
  type: object
  properties:
    layout:
      type: string
      title: 'Layout'
      enum:
        - '50-50'
        - '33-66'
        - '66-33'
        - '33-33-33'
        - '25-50-25'
      default: '50-50'
    gap:
      type: string
      title: 'Espacio entre columnas'
      enum:
        - small
        - medium
        - large
      default: medium
    columns:
      type: array
      title: 'Columnas'
      items:
        type: object
        properties:
          content:
            type: string
            format: richtext
          align:
            type: string
            enum:
              - left
              - center
              - right
            default: left
          vertical_align:
            type: string
            enum:
              - top
              - center
              - bottom
            default: top
    reverse_mobile:
      type: boolean
      title: 'Invertir en m√≥vil'
      default: false
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required:
    - columns
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
