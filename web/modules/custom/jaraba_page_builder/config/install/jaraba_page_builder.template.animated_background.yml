langcode: es
status: true
dependencies: {}
id: animated_background
label: 'Fondo Animado'
description: 'Sección con fondo animado de partículas o formas geométricas.'
category: premium
twig_template: '@jaraba_page_builder/blocks/premium/animated-background.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
    subtitle:
      type: string
    content:
      type: string
      format: richtext
    animation_type:
      type: string
      title: 'Tipo de animación'
      enum:
        - particles
        - waves
        - gradient
        - dots
        - network
      default: particles
    color_scheme:
      type: string
      enum:
        - corporate
        - warm
        - cool
        - monochrome
      default: corporate
    density:
      type: string
      enum:
        - sparse
        - medium
        - dense
      default: medium
    ctas:
      type: array
      items:
        type: object
        properties:
          text:
            type: string
          url:
            type: string
          style:
            type: string
            enum:
              - primary
              - secondary
              - outline
    min_height:
      type: string
      enum:
        - medium
        - tall
        - fullscreen
      default: tall
  required:
    - animation_type
plans_required:
  - enterprise
is_premium: true
