preview_data:
  eyebrow: FAQ
  title: Preguntas frecuentes
  subtitle: Resolvemos tus dudas sobre nuestra plataforma de servicios.
  faqs:
    -
      question: ¿Cómo se verifican los profesionales?
      answer: Verificamos la identidad, titulación y experiencia de cada profesional. Además, el sistema de valoraciones de clientes reales garantiza la calidad del servicio.
    -
      question: ¿Qué comisión cobra la plataforma?
      answer: 'Los profesionales del plan gratuito pagan un 10% por reserva. Con planes premium, la comisión se reduce al 5% o se elimina completamente.'
    -
      question: ¿Los pagos son seguros?
      answer: Sí, utilizamos Stripe como pasarela de pagos con protección al comprador. El dinero se retiene hasta que el servicio se completa satisfactoriamente.
