  eyebrow: FAQ
  title: Preguntas frecuentes
  subtitle: Resolvemos tus dudas sobre venta directa y producción agrícola.
  faqs:
    -
      question: ¿Cómo puedo registrar mi finca?
      answer: 'El proceso es sencillo: crea tu cuenta, completa el perfil de tu finca con fotos y descripción de tus productos, y en 24h tu tienda estará activa.'
    -
      question: ¿Qué comisión cobra la plataforma?
      answer: 'Cobramos una comisión justa del 8% por venta realizada. Sin cuotas mensuales ni costes ocultos. Solo pagas cuando vendes.'
    -
      question: ¿Cómo se gestiona la logística de envío?
      answer: Ofrecemos integración con transportistas especializados en productos frescos. También puedes gestionar tus propios envíos o habilitar recogida en finca.
