langcode: es
status: true
dependencies: {}
id: tabs_content
label: 'Contenido en Tabs'
description: 'Organiza contenido en pestañas navegables.'
category: content
twig_template: '@jaraba_page_builder/blocks/content/tabs-content.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: 'Título (opcional)'
    tabs:
      type: array
      title: 'Pestañas'
      items:
        type: object
        properties:
          label:
            type: string
            title: 'Etiqueta'
          icon:
            type: string
            title: 'Icono'
          content:
            type: string
            title: 'Contenido'
            format: richtext
          image:
            type: string
            title: 'Imagen (opcional)'
            format: image
    tab_style:
      type: string
      title: 'Estilo de tabs'
      enum:
        - underline
        - pills
        - bordered
      default: underline
    orientation:
      type: string
      title: 'Orientación'
      enum:
        - horizontal
        - vertical
      default: horizontal
    default_tab:
      type: integer
      title: 'Tab por defecto'
      default: 0
    background:
      type: string
      title: 'Fondo'
      enum:
        - light
        - dark
      default: light
  required:
    - tabs
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
