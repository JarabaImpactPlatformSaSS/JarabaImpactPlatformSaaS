langcode: es
status: true
dependencies: {}
id: icon_cards
label: 'Tarjetas con Iconos'
description: 'Grid de tarjetas con iconos destacados y descripción breve.'
category: features
twig_template: '@jaraba_page_builder/blocks/features/icon-cards.html.twig'
fields_schema:
  type: object
  properties:
    eyebrow:
      type: string
      title: 'Eyebrow'
    title:
      type: string
      title: 'Título'
    subtitle:
      type: string
      title: 'Subtítulo'
    cards:
      type: array
      title: 'Tarjetas'
      items:
        type: object
        properties:
          icon:
            type: string
            title: 'Icono'
          icon_color:
            type: string
            title: 'Color del icono'
            enum:
              - azul-corporativo
              - naranja-impulso
              - verde-innovacion
              - success
              - warning
            default: azul-corporativo
          title:
            type: string
            title: 'Título'
          description:
            type: string
            title: 'Descripción'
          url:
            type: string
            title: 'URL (opcional)'
    columns:
      type: integer
      title: 'Columnas'
      enum:
        - 2
        - 3
        - 4
      default: 3
    card_style:
      type: string
      title: 'Estilo de tarjeta'
      enum:
        - simple
        - bordered
        - elevated
        - filled
      default: elevated
    icon_position:
      type: string
      title: 'Posición del icono'
      enum:
        - top
        - left
        - inline
      default: top
    background:
      type: string
      title: 'Fondo'
      enum:
        - light
        - dark
      default: light
  required:
    - title
    - cards
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
