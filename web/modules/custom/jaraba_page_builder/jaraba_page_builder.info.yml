name: Jaraba Page Builder
type: module
description: 'Constructor de páginas SaaS con bloques premium (Aceternity/Magic UI). Multi-tenant con límites configurables por Vertical/Plan.'
package: Jaraba
core_version_requirement: ^10 || ^11
dependencies:
  - drupal:path_alias
  - drupal:link
  - drupal:options
  - ecosistema_jaraba_core:ecosistema_jaraba_core
  - group:group
  - jaraba_ai_agents:jaraba_ai_agents
  - jaraba_billing:jaraba_billing
  - jaraba_copilot_v2:jaraba_copilot_v2
  - jaraba_pixels:jaraba_pixels
  - jaraba_site_builder:jaraba_site_builder

configure: entity.page_template.collection
