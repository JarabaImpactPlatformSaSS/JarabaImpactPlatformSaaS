# Permisos del módulo Andalucía +ei

administer andalucia ei:
  title: 'Administrar Andalucía +ei'
  description: 'Acceso completo a la gestión del programa Andalucía +ei.'
  restrict access: true

view programa participante ei:
  title: 'Ver participantes Andalucía +ei'
  description: 'Permite ver la lista de participantes del programa.'

create programa participante ei:
  title: 'Crear participantes Andalucía +ei'
  description: 'Permite dar de alta nuevos participantes en el programa.'

edit programa participante ei:
  title: 'Editar participantes Andalucía +ei'
  description: 'Permite modificar datos de participantes existentes.'

delete programa participante ei:
  title: 'Eliminar participantes Andalucía +ei'
  description: 'Permite dar de baja participantes del programa.'

export sto data:
  title: 'Exportar datos para STO'
  description: 'Permite generar paquetes de exportación para el STO.'

# === SOLICITUDES ===
create solicitud ei:
  title: 'Crear solicitudes Andalucía +ei'
  description: 'Permite crear nuevas solicitudes de participación.'

view solicitud ei:
  title: 'Ver solicitudes Andalucía +ei'
  description: 'Permite ver las solicitudes de participación.'

edit solicitud ei:
  title: 'Editar solicitudes Andalucía +ei'
  description: 'Permite modificar solicitudes existentes.'

delete solicitud ei:
  title: 'Eliminar solicitudes Andalucía +ei'
  description: 'Permite eliminar solicitudes de participación.'

# === EXPEDIENTE DOCUMENTAL ===
view expediente documento:
  title: 'Ver documentos de expediente'
  description: 'Permite ver documentos del expediente de participantes.'

create expediente documento:
  title: 'Crear documentos de expediente'
  description: 'Permite subir documentos al expediente de participantes.'

edit expediente documento:
  title: 'Editar documentos de expediente'
  description: 'Permite modificar/revisar documentos del expediente.'

delete expediente documento:
  title: 'Eliminar documentos de expediente'
  description: 'Permite eliminar documentos del expediente.'
  restrict access: true
