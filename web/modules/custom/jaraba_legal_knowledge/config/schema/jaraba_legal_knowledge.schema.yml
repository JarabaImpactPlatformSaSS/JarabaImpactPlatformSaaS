jaraba_legal_knowledge.settings:
  type: config_object
  label: 'Legal Knowledge settings'
  mapping:
    boe_api_base_url:
      type: string
      label: 'BOE API base URL'
    embedding_model:
      type: string
      label: 'Embedding model identifier'
    qdrant_collection:
      type: string
      label: 'Qdrant collection name'
    rag_max_chunks:
      type: integer
      label: 'Maximum RAG chunks per query'
    rag_similarity_threshold:
      type: float
      label: 'RAG similarity threshold (0-1)'
    disclaimer_level:
      type: string
      label: 'Disclaimer level (standard, enhanced, critical)'
    sync_interval_hours:
      type: integer
      label: 'BOE sync interval in hours'
