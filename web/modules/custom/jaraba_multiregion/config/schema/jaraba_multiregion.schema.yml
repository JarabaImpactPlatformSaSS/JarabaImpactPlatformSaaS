jaraba_multiregion.settings:
  type: config_object
  label: 'Configuracion Multi-Region'
  mapping:
    default_currency:
      type: string
      label: 'Moneda por defecto'
    default_jurisdiction:
      type: string
      label: 'Jurisdiccion por defecto'
    default_data_region:
      type: string
      label: 'Data region por defecto'
    vies_cache_hours:
      type: integer
      label: 'Horas de cache VIES'
    ecb_rates_cache_hours:
      type: integer
      label: 'Horas de cache tipos BCE'
    auto_fetch_rates:
      type: boolean
      label: 'Auto-fetch tipos de cambio'
