jaraba_insights_hub.settings:
  type: config_object
  label: 'Insights Hub settings'
  mapping:
    search_console_client_id:
      type: string
      label: 'Google Search Console Client ID'
    search_console_client_secret:
      type: string
      label: 'Google Search Console Client Secret'
    uptime_check_interval:
      type: integer
      label: 'Uptime check interval (seconds)'
    uptime_alert_threshold:
      type: integer
      label: 'Failed checks before alert'
    error_retention_days:
      type: integer
      label: 'Error log retention in days'
    web_vitals_aggregation_interval:
      type: string
      label: 'Web Vitals aggregation interval'
