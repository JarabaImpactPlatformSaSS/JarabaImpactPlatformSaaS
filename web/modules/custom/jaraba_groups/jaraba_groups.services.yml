services:
  logger.channel.jaraba_groups:
    parent: logger.channel_base
    arguments: ['jaraba_groups']

  jaraba_groups.group_service:
    class: Drupal\jaraba_groups\Service\GroupService
    arguments:
      - '@entity_type.manager'
      - '@current_user'
      - '@logger.factory'

  jaraba_groups.membership_service:
    class: Drupal\jaraba_groups\Service\MembershipService
    arguments:
      - '@entity_type.manager'
      - '@current_user'
      - '@logger.factory'

  jaraba_groups.activity_service:
    class: Drupal\jaraba_groups\Service\ActivityService
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'

  jaraba_groups.notification_service:
    class: Drupal\jaraba_groups\Service\GroupNotificationService
    arguments:
      - '@plugin.manager.mail'
      - '@entity_type.manager'
      - '@logger.factory'
