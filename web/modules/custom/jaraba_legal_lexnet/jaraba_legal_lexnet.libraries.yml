# =============================================================================
# Libraries del modulo Legal LexNET (JarabaLex FASE C1)
# Cada library se carga en la pagina que la necesita via attach_library()
# Directriz: CSS compilado desde SCSS, JS con Drupal behaviors y once()
# =============================================================================

# Library global: estilos base del modulo, se carga en todas las paginas lexnet
global:
  version: 1.0
  css:
    theme:
      css/jaraba-legal-lexnet.css: { minified: true }
  dependencies:
    - ecosistema_jaraba_core/global

# Dashboard: listado de notificaciones/envios, KPIs, filtros
dashboard:
  version: 1.0
  js:
    js/legal-lexnet-dashboard.js: { minified: false }
  dependencies:
    - core/drupal
    - core/drupalSettings
    - core/once
    - core/drupal.dialog.ajax
    - jaraba_legal_lexnet/global
