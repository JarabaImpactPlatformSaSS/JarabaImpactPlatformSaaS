# Permisos del módulo Jaraba Credentials

administer credentials:
  title: 'Administrar credenciales'
  description: 'Acceso completo a la gestión de credenciales, templates e issuers.'
  restrict access: true

view credentials:
  title: 'Ver credenciales'
  description: 'Ver las credenciales propias del usuario.'

issue credentials:
  title: 'Emitir credenciales'
  description: 'Emitir nuevas credenciales a usuarios.'
  restrict access: true

verify credentials:
  title: 'Verificar credenciales'
  description: 'Acceder a la verificación pública de credenciales.'

manage issuer profiles:
  title: 'Gestionar perfiles de emisor'
  description: 'Crear y editar perfiles de emisor con claves criptográficas.'
  restrict access: true

manage credential templates:
  title: 'Gestionar templates de credenciales'
  description: 'Crear y editar templates de badges y certificados.'
  restrict access: true
