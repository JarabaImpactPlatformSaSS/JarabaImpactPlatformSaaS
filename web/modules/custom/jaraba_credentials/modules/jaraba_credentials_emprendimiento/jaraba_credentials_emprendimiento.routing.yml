# API: Emprendimiento Credentials
jaraba_credentials_emprendimiento.api.catalog:
  path: '/api/v1/emprendimiento/credentials/catalog'
  defaults:
    _controller: 'Drupal\jaraba_credentials_emprendimiento\Controller\EmprendimientoCredentialsApiController::catalog'
  methods: [GET]
  requirements:
    _user_is_logged_in: 'TRUE'

jaraba_credentials_emprendimiento.api.progress:
  path: '/api/v1/emprendimiento/credentials/progress'
  defaults:
    _controller: 'Drupal\jaraba_credentials_emprendimiento\Controller\EmprendimientoCredentialsApiController::progress'
  methods: [GET]
  requirements:
    _user_is_logged_in: 'TRUE'

jaraba_credentials_emprendimiento.api.journey:
  path: '/api/v1/emprendimiento/credentials/journey'
  defaults:
    _controller: 'Drupal\jaraba_credentials_emprendimiento\Controller\EmprendimientoCredentialsApiController::journey'
  methods: [GET]
  requirements:
    _user_is_logged_in: 'TRUE'

jaraba_credentials_emprendimiento.api.next_recommended:
  path: '/api/v1/emprendimiento/credentials/next-recommended'
  defaults:
    _controller: 'Drupal\jaraba_credentials_emprendimiento\Controller\EmprendimientoCredentialsApiController::nextRecommended'
  methods: [GET]
  requirements:
    _user_is_logged_in: 'TRUE'

jaraba_credentials_emprendimiento.api.expertise_level:
  path: '/api/v1/emprendimiento/expertise-level'
  defaults:
    _controller: 'Drupal\jaraba_credentials_emprendimiento\Controller\EmprendimientoCredentialsApiController::expertiseLevel'
  methods: [GET]
  requirements:
    _user_is_logged_in: 'TRUE'
