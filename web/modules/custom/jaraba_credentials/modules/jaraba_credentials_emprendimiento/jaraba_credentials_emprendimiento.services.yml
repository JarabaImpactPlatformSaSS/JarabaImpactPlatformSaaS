services:
  jaraba_credentials_emprendimiento.credential:
    class: Drupal\jaraba_credentials_emprendimiento\Service\EmprendimientoCredentialService
    arguments:
      - '@entity_type.manager'
      - '@jaraba_credentials.issuer'
      - '@logger.factory'

  jaraba_credentials_emprendimiento.expertise:
    class: Drupal\jaraba_credentials_emprendimiento\Service\EmprendimientoExpertiseService
    arguments:
      - '@entity_type.manager'
      - '@logger.factory'

  jaraba_credentials_emprendimiento.journey_tracker:
    class: Drupal\jaraba_credentials_emprendimiento\Service\EmprendimientoJourneyTracker
    arguments:
      - '@entity_type.manager'
      - '@jaraba_credentials_emprendimiento.credential'
      - '@jaraba_credentials_emprendimiento.expertise'
      - '@logger.factory'
