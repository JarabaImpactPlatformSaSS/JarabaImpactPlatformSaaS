# ============================================
# CROSS-VERTICAL RULES (Admin)
# ============================================

entity.cross_vertical_rule.collection:
  path: '/admin/content/cross-vertical-rules'
  defaults:
    _entity_list: 'cross_vertical_rule'
    _title: 'Reglas Cross-Vertical'
  requirements:
    _permission: 'manage cross vertical credentials'

entity.cross_vertical_rule.canonical:
  path: '/admin/content/cross-vertical-rules/{cross_vertical_rule}'
  defaults:
    _entity_view: 'cross_vertical_rule'
    _title: 'Ver Regla Cross-Vertical'
  requirements:
    _permission: 'manage cross vertical credentials'

entity.cross_vertical_rule.add_form:
  path: '/admin/content/cross-vertical-rules/add'
  defaults:
    _entity_form: 'cross_vertical_rule.add'
    _title: 'Añadir Regla Cross-Vertical'
  requirements:
    _permission: 'manage cross vertical credentials'

entity.cross_vertical_rule.edit_form:
  path: '/admin/content/cross-vertical-rules/{cross_vertical_rule}/edit'
  defaults:
    _entity_form: 'cross_vertical_rule.edit'
    _title: 'Editar Regla Cross-Vertical'
  requirements:
    _permission: 'manage cross vertical credentials'

entity.cross_vertical_rule.delete_form:
  path: '/admin/content/cross-vertical-rules/{cross_vertical_rule}/delete'
  defaults:
    _entity_form: 'cross_vertical_rule.delete'
    _title: 'Eliminar Regla Cross-Vertical'
  requirements:
    _permission: 'manage cross vertical credentials'

entity.cross_vertical_rule.settings:
  path: '/admin/structure/cross-vertical-rule'
  defaults:
    _form: 'Drupal\jaraba_credentials_cross_vertical\Form\CrossVerticalRuleSettingsForm'
    _title: 'Configuración Reglas Cross-Vertical'
  requirements:
    _permission: 'administer credentials'

# ============================================
# CROSS-VERTICAL PROGRESS (Admin)
# ============================================

entity.cross_vertical_progress.collection:
  path: '/admin/content/cross-vertical-progress'
  defaults:
    _entity_list: 'cross_vertical_progress'
    _title: 'Progreso Cross-Vertical'
  requirements:
    _permission: 'view cross vertical progress'

entity.cross_vertical_progress.canonical:
  path: '/admin/content/cross-vertical-progress/{cross_vertical_progress}'
  defaults:
    _entity_view: 'cross_vertical_progress'
    _title: 'Ver Progreso Cross-Vertical'
  requirements:
    _permission: 'view cross vertical progress'

entity.cross_vertical_progress.settings:
  path: '/admin/structure/cross-vertical-progress'
  defaults:
    _form: 'Drupal\jaraba_credentials_cross_vertical\Form\CrossVerticalProgressSettingsForm'
    _title: 'Configuración Progreso Cross-Vertical'
  requirements:
    _permission: 'administer credentials'

# ============================================
# API: CROSS-VERTICAL
# ============================================

jaraba_credentials_cross_vertical.api.rules:
  path: '/api/v1/cross-vertical/rules'
  defaults:
    _controller: 'Drupal\jaraba_credentials_cross_vertical\Controller\CrossVerticalApiController::listRules'
  methods: [GET]
  requirements:
    _permission: 'view credentials'

jaraba_credentials_cross_vertical.api.progress:
  path: '/api/v1/cross-vertical/progress'
  defaults:
    _controller: 'Drupal\jaraba_credentials_cross_vertical\Controller\CrossVerticalApiController::myProgress'
  methods: [GET]
  requirements:
    _permission: 'view stack progress'

jaraba_credentials_cross_vertical.api.activity:
  path: '/api/v1/cross-vertical/activity'
  defaults:
    _controller: 'Drupal\jaraba_credentials_cross_vertical\Controller\CrossVerticalApiController::activitySummary'
  methods: [GET]
  requirements:
    _permission: 'view stack progress'
