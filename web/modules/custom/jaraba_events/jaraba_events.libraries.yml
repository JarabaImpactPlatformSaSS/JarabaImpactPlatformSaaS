# =============================================================================
# Bibliotecas CSS/JS del módulo Jaraba Events
#
# ESTRUCTURA:
# Cada biblioteca agrupa los assets necesarios para una página/componente
# específico. Se cargan condicionalmente desde los controladores mediante
# #attached['library']. El CSS se compila con Dart Sass desde /scss/.
#
# LÓGICA:
# - events-marketplace: Grid de eventos con filtros y paginación
# - event-landing: Landing page individual con countdown y Schema.org
# - event-registration: Formulario de registro con validación client-side
# - event-confirmation: Página de confirmación de ticket
# - event-card: Componente tarjeta reutilizable (dependencia compartida)
#
# PATRÓN:
# CSS compilado en css/ desde fuentes SCSS en scss/
# Variables inyectables via var(--ej-*, $fallback) desde Drupal UI
# =============================================================================

# Biblioteca del marketplace de eventos
events-marketplace:
  version: 1.x
  css:
    theme:
      css/events-marketplace.css: {}
  js:
    js/events-marketplace.js: {}
  dependencies:
    - core/drupal
    - core/once
    - jaraba_events/event-card

# Biblioteca de la landing page de evento
event-landing:
  version: 1.x
  css:
    theme:
      css/event-landing.css: {}
  js:
    js/event-countdown.js: {}
  dependencies:
    - core/drupal
    - core/once

# Biblioteca del formulario de registro
event-registration:
  version: 1.x
  css:
    theme:
      css/event-registration.css: {}
  js:
    js/event-registration.js: {}
  dependencies:
    - core/drupal
    - core/once

# Biblioteca de la página de confirmación
event-confirmation:
  version: 1.x
  css:
    theme:
      css/event-confirmation.css: {}
  dependencies:
    - core/drupal

# Componente tarjeta de evento (reutilizable)
event-card:
  version: 1.x
  css:
    component:
      css/event-card.css: {}
  dependencies:
    - core/drupal
