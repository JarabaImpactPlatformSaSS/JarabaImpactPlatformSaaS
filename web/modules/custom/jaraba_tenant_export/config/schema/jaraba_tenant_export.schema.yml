jaraba_tenant_export.settings:
  type: config_object
  label: 'Tenant Export settings'
  mapping:
    export_expiration_hours:
      type: integer
      label: 'Export expiration hours'
    rate_limit_per_day:
      type: integer
      label: 'Rate limit per day'
    max_export_size_mb:
      type: integer
      label: 'Max export size MB'
    analytics_row_limit:
      type: integer
      label: 'Analytics row limit'
    default_sections:
      type: sequence
      label: 'Default sections'
      sequence:
        type: string
        label: 'Section'
    backup_retention_daily_days:
      type: integer
      label: 'Backup retention daily days'
    backup_retention_weekly_weeks:
      type: integer
      label: 'Backup retention weekly weeks'
