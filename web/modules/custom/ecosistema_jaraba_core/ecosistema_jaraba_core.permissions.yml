# Permisos para el módulo Ecosistema Jaraba Core

# ===========================================
# ADMINISTRACIÓN DE VERTICALES
# ===========================================

administer verticals:
  title: 'Administrar Verticales'
  description: 'Crear, editar y eliminar verticales de negocio (AgroConecta, FormaTech, etc.)'
  restrict access: TRUE

# ===========================================
# ADMINISTRACIÓN DE PLANES SAAS
# ===========================================

administer saas plans:
  title: 'Administrar Planes SaaS'
  description: 'Crear, editar y eliminar planes de suscripción con precios y límites'
  restrict access: TRUE

# ===========================================
# ADMINISTRACIÓN DE FEATURES
# ===========================================

administer features:
  title: 'Administrar Features'
  description: 'Crear, editar y eliminar features disponibles para verticales'
  restrict access: TRUE

# ===========================================
# ADMINISTRACIÓN DE AI AGENTS
# ===========================================

administer ai agents:
  title: 'Administrar Agentes IA'
  description: 'Crear, editar y eliminar agentes de inteligencia artificial'
  restrict access: TRUE

# ===========================================
# ADMINISTRACIÓN DE TENANTS
# ===========================================

administer tenants:
  title: 'Administrar Tenants'
  description: 'Administración completa de todos los tenants de la plataforma'
  restrict access: TRUE

view any tenant:
  title: 'Ver cualquier Tenant'
  description: 'Ver información de cualquier tenant en la plataforma'

edit own tenant:
  title: 'Editar propio Tenant'
  description: 'Editar la información del tenant al que pertenece el usuario'

# ===========================================
# GESTIÓN DE PRODUCTORES
# ===========================================

manage tenant producers:
  title: 'Gestionar productores del Tenant'
  description: 'Añadir, editar y eliminar productores dentro del propio tenant'

view tenant producers:
  title: 'Ver productores del Tenant'
  description: 'Ver la lista de productores del propio tenant'

# ===========================================
# FUNCIONALIDADES SAAS
# ===========================================

use ai features:
  title: 'Usar funcionalidades de IA'
  description: 'Acceso a agentes de IA (storytelling, marketing, etc.)'

use traceability features:
  title: 'Usar funcionalidades de trazabilidad'
  description: 'Crear y consultar lotes con trazabilidad'

use digital signature:
  title: 'Usar firma digital'
  description: 'Firmar documentos y certificados digitalmente'

# ===========================================
# API Y WEBHOOKS
# ===========================================

access rest api:
  title: 'Acceder a API REST'
  description: 'Realizar llamadas a la API REST del módulo'

manage webhooks:
  title: 'Gestionar Webhooks'
  description: 'Configurar y gestionar webhooks para integraciones externas'

# ===========================================
# REPORTING
# ===========================================

view tenant analytics:
  title: 'Ver analíticas del Tenant'
  description: 'Acceso a dashboards y reportes del tenant'

view platform analytics:
  title: 'Ver analíticas de plataforma'
  description: 'Acceso a métricas globales de la plataforma SaaS'
  restrict access: TRUE

# ===========================================
# IMPERSONATION (Login As)
# ===========================================

impersonate tenants:
  title: 'Impersonar usuarios de Tenants'
  description: 'Iniciar sesión como cualquier usuario de tenant para diagnóstico'
  restrict access: TRUE

view impersonation logs:
  title: 'Ver logs de impersonación'
  description: 'Acceso al historial de sesiones de impersonación'
  restrict access: TRUE

administer impersonation:
  title: 'Administrar impersonación'
  description: 'Configurar ajustes de impersonación y gestionar logs'
  restrict access: TRUE

# ===========================================
# SCHEDULED REPORTS
# ===========================================

administer scheduled reports:
  title: 'Administrar Reportes Programados'
  description: 'Crear, editar y eliminar reportes automáticos'
  restrict access: TRUE

view scheduled reports:
  title: 'Ver Reportes Programados'
  description: 'Ver lista de reportes programados'

# ===========================================
# ALERT RULES
# ===========================================

administer alert rules:
  title: 'Administrar Reglas de Alerta'
  description: 'Crear, editar y eliminar reglas de alertas automáticas'
  restrict access: TRUE

view alert rules:
  title: 'Ver Reglas de Alerta'
  description: 'Ver lista de reglas de alerta'

# ===========================================
# ADMINISTRACIÓN DE DESIGN TOKENS
# ===========================================

administer design tokens:
  title: 'Administrar Design Tokens'
  description: 'Crear, editar y eliminar configuraciones de Design Tokens para personalización visual multi-tenant'
  restrict access: TRUE

# ===========================================
# ADMINISTRACIÓN DE STYLE PRESETS
# ===========================================

administer style presets:
  title: 'Administrar Style Presets'
  description: 'Crear, editar y eliminar presets de estilo (Industry Style Presets) para sectores de negocio'
  restrict access: TRUE

# ===========================================
# PRICING RULES (G111 / f111)
# ===========================================

administer pricing rules:
  title: 'Administrar Reglas de Precios'
  description: 'Crear, editar y eliminar reglas de precios por plan y métrica'
  restrict access: TRUE

view pricing rules:
  title: 'Ver Reglas de Precios'
  description: 'Ver la lista de reglas de precios configuradas'

# ===========================================
# USAGE DASHBOARD (G111 / f111)
# ===========================================

view own usage:
  title: 'Ver propio Uso y Facturación'
  description: 'Acceder al dashboard de uso y consumo de recursos del propio tenant'

access usage api:
  title: 'Acceder a API de Uso'
  description: 'Consultar datos de uso, facturación y proyecciones vía API REST'

# ===========================================
# AUDIT LOG & COMPLIANCE (G115-1, G115-2)
# ===========================================

view audit logs:
  title: 'Ver Audit Logs'
  description: 'Ver el historial centralizado de auditoría de seguridad y compliance'
  restrict access: TRUE

# ===========================================
# SECURITY POLICIES & COMPLIANCE (G115-3, G115-4)
# ===========================================

administer security policies:
  title: 'Administrar Políticas de Seguridad'
  description: 'Crear, editar y eliminar políticas de seguridad de la plataforma'
  restrict access: TRUE

administer compliance assessments:
  title: 'Administrar Evaluaciones de Compliance'
  description: 'Crear, editar y eliminar evaluaciones de compliance'
  restrict access: TRUE

# ===========================================
# RESELLER / PARTNER PORTAL (G117-4)
# ===========================================

access partner portal:
  title: 'Acceder al Portal de Partner'
  description: 'Acceso al dashboard del portal de partner/reseller para ver tenants gestionados y comisiones'

# ===========================================
# ADMINISTRACION DE ECA FLOW DEFINITIONS
# ===========================================

administer eca flow definitions:
  title: 'Administrar ECA Flow Registry'
  description: 'Crear, editar y eliminar definiciones de flujos ECA del ecosistema'
  restrict access: TRUE

# ===========================================
# ADMINISTRACION DE LIMITES FREEMIUM (Doc 183)
# ===========================================

administer freemium limits:
  title: 'Administrar Limites Freemium'
  description: 'Crear, editar y eliminar limites freemium por vertical, plan y feature del ecosistema SaaS'
  restrict access: TRUE

# ===========================================
# REVIEWS Y COMENTARIOS (Reviews Clase Mundial)
# ===========================================

submit reviews:
  title: 'Enviar resenas'
  description: 'Permite enviar resenas en cualquier vertical.'

edit own reviews:
  title: 'Editar resenas propias'
  description: 'Permite editar las resenas que uno mismo ha enviado.'

moderate reviews:
  title: 'Moderar resenas'
  description: 'Permite aprobar, rechazar o marcar resenas de cualquier vertical.'
  restrict access: TRUE

respond reviews:
  title: 'Responder a resenas'
  description: 'Permite anadir una respuesta oficial a las resenas.'

view review analytics:
  title: 'Ver analiticas de resenas'
  description: 'Permite ver estadisticas y resumenes de resenas.'

export review analytics:
  title: 'Exportar analiticas de resenas'
  description: 'Permite exportar datos de resenas en formato CSV.'
  restrict access: TRUE

respond to reviews:
  title: 'Responder a resenas (API)'
  description: 'Permite responder a resenas via la API REST.'

# ===========================================
# S6-08: DEMO INTERACTIVA
# ===========================================

administer demo configuration:
  title: 'Administrar configuracion de demo'
  description: 'Permite gestionar perfiles, limites y tokens de la experiencia demo.'
  restrict access: TRUE

view demo analytics:
  title: 'Ver analiticas de demo'
  description: 'Permite consultar metricas de conversion y uso de la experiencia demo.'
