# Configuración de FinOps - Precios y Umbrales
# Archivo: ecosistema_jaraba_core.finops.yml

# Precios unitarios para cálculo de costes
price_storage_mb: 0.02
price_api_request: 0.001
price_cpu_hour: 0.10

# Presupuesto mensual
monthly_budget: 5000

# Umbrales de alerta de presupuesto (porcentaje)
warning_threshold: 75
critical_threshold: 90

# Límites de coste por tier de plan
tier_limits:
  basic:
    warning: 50
    critical: 100
  professional:
    warning: 200
    critical: 500
  enterprise:
    warning: 1000
    critical: 2500
