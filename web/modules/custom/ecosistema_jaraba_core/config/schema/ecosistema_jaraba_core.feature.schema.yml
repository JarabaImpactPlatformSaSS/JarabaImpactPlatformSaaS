# Schema for Feature config entity
ecosistema_jaraba_core.feature.*:
  type: config_entity
  label: 'Feature configuration'
  mapping:
    id:
      type: string
      label: 'ID'
    label:
      type: label
      label: 'Label'
    uuid:
      type: string
      label: 'UUID'
    description:
      type: text
      label: 'Description'
    category:
      type: string
      label: 'Category'
    icon:
      type: string
      label: 'Icon'
    weight:
      type: integer
      label: 'Weight'
    status:
      type: boolean
      label: 'Status'
    # FinOps Cost Fields
    base_cost_monthly:
      type: float
      label: 'Base monthly cost (EUR)'
    unit_cost:
      type: float
      label: 'Unit cost per usage (EUR)'
    cost_category:
      type: string
      label: 'Cost category (compute, storage, ai, api, bandwidth)'
    usage_metric:
      type: string
      label: 'Usage metric type (api_calls, rag_queries, storage_mb, etc.)'
