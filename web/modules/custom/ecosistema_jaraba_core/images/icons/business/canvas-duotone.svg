<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
  <!-- Marco del canvas con relleno -->
  <rect x="2" y="3" width="20" height="18" rx="1" fill="var(--icon-fill, rgba(255,140,66,0.1))" stroke="currentColor"/>
  
  <!-- Estructura BMC: 5 columnas superiores -->
  <!-- Key Partners -->
  <rect x="3" y="4" width="3" height="10" fill="var(--icon-fill, rgba(255,140,66,0.2))" stroke="currentColor"/>
  <!-- Key Activities + Resources -->
  <rect x="7" y="4" width="3" height="5" fill="var(--icon-fill, rgba(255,140,66,0.2))" stroke="currentColor"/>
  <rect x="7" y="10" width="3" height="4" fill="var(--icon-fill, rgba(255,140,66,0.15))" stroke="currentColor"/>
  <!-- Value Proposition (centro - destacado) -->
  <rect x="11" y="4" width="3" height="10" fill="var(--icon-fill, rgba(255,140,66,0.35))" stroke="currentColor"/>
  <!-- Customer Relationships + Channels -->
  <rect x="15" y="4" width="3" height="5" fill="var(--icon-fill, rgba(255,140,66,0.2))" stroke="currentColor"/>
  <rect x="15" y="10" width="3" height="4" fill="var(--icon-fill, rgba(255,140,66,0.15))" stroke="currentColor"/>
  <!-- Customer Segments -->
  <rect x="19" y="4" width="2" height="10" fill="var(--icon-fill, rgba(255,140,66,0.2))" stroke="currentColor"/>
  
  <!-- Bottom: Cost Structure + Revenue -->
  <rect x="3" y="15" width="8" height="5" fill="var(--icon-fill, rgba(255,140,66,0.15))" stroke="currentColor"/>
  <rect x="12" y="15" width="9" height="5" fill="var(--icon-fill, rgba(255,140,66,0.25))" stroke="currentColor"/>
</svg>
