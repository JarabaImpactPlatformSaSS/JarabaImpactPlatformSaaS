# =============================================================================
# Libraries del módulo ServiciosConecta
# Cada library se carga en la página que la necesita via attach_library()
# Directriz: CSS compilado desde SCSS, JS con Drupal behaviors y once()
# =============================================================================

# Library global: estilos base del módulo, se carga en todas las páginas servicios
global:
  version: 1.0
  css:
    theme:
      css/jaraba-servicios-conecta.css: { minified: true }
  dependencies:
    - ecosistema_jaraba_core/global
    - ecosistema_jaraba_theme/slide-panel

# Marketplace: listado de profesionales, filtros, grid, mapa
marketplace:
  version: 1.0
  js:
    js/marketplace.js: { minified: false }
  dependencies:
    - core/drupal
    - core/once
    - core/drupal.ajax
    - jaraba_servicios_conecta/global

# Portal del profesional: dashboard, calendario, acciones rápidas
provider-portal:
  version: 1.0
  js:
    js/provider-portal.js: { minified: false }
  dependencies:
    - core/drupal
    - core/once
    - jaraba_servicios_conecta/global

# Booking: flujo de reserva de cita
booking:
  version: 1.0
  js:
    js/booking.js: { minified: false }
  dependencies:
    - core/drupal
    - core/once
    - jaraba_servicios_conecta/global
