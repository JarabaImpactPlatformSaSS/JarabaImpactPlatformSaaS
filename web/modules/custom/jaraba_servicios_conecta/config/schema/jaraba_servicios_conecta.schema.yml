jaraba_servicios_conecta.settings:
  type: config_object
  label: 'ServiciosConecta settings'
  mapping:
    booking_buffer_minutes:
      type: integer
      label: 'Buffer entre reservas (minutos)'
    max_advance_booking_days:
      type: integer
      label: 'Dias maximo de antelacion para reservas'
    require_prepayment:
      type: boolean
      label: 'Requerir pago anticipado'
    auto_cancel_hours:
      type: integer
      label: 'Horas para cancelacion automatica'
    reminder_hours:
      type: sequence
      label: 'Horas antes de la cita para recordatorio'
      sequence:
        type: integer
        label: 'Horas'
    commission_rate:
      type: integer
      label: 'Porcentaje de comision SaaS'
    stripe_connect_mode:
      type: string
      label: 'Modo de Stripe Connect'
    min_service_price:
      type: integer
      label: 'Precio minimo de servicio (EUR)'
    max_services_display:
      type: integer
      label: 'Maximo de servicios en listado'
    review_auto_approve:
      type: boolean
      label: 'Auto-aprobar resenas'
