name: Jaraba Candidate
type: module
description: 'Perfil de Candidato y CV Builder para el vertical de Empleabilidad Digital. Gestiona perfiles profesionales, experiencia, formación, skills y generación de CV.'
package: Jaraba Empleabilidad
core_version_requirement: ^10 || ^11
php: 8.1

dependencies:
  - drupal:user
  - ecosistema_jaraba_core:ecosistema_jaraba_core
  - jaraba_lms:jaraba_lms
  - jaraba_job_board:jaraba_job_board
  - jaraba_ai_agents:jaraba_ai_agents

# Entidades custom del módulo
# - candidate_profile: Perfil profesional del candidato
# - candidate_experience: Experiencia laboral
# - candidate_education: Formación académica
# - candidate_skill: Skills/competencias del candidato
# - cv_template: Plantillas de CV

configure: admin/config/empleabilidad/candidate
