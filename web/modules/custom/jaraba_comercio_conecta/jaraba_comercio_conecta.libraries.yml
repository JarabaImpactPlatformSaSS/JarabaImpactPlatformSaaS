# =============================================================================
# Libraries del módulo ComercioConecta
# Cada library se carga en la página que la necesita via attach_library()
# Directriz: CSS compilado desde SCSS, JS con Drupal behaviors y once()
# =============================================================================

# Library global: estilos base del módulo, se carga en todas las páginas comercio
global:
  version: 1.0
  css:
    theme:
      css/jaraba-comercio-conecta.css: { minified: true }
  dependencies:
    - ecosistema_jaraba_core/global
    - ecosistema_jaraba_theme/slide-panel

# Marketplace: listado de productos, filtros, grid
marketplace:
  version: 1.0
  js:
    js/marketplace.js: { minified: false }
  dependencies:
    - core/drupal
    - core/once
    - core/drupal.ajax
    - jaraba_comercio_conecta/global

# Checkout: flujo de pago multi-step
checkout:
  version: 1.0
  js:
    js/checkout.js: { minified: false }
  dependencies:
    - core/drupal
    - core/once
    - jaraba_comercio_conecta/global

# Portal del comerciante: dashboard, gráficos, acciones rápidas
merchant-portal:
  version: 1.0
  js:
    js/merchant-portal.js: { minified: false }
  dependencies:
    - core/drupal
    - core/once
    - jaraba_comercio_conecta/global

# Portal del cliente: historial, wishlist, notificaciones
customer-portal:
  version: 1.0
  js:
    js/customer-portal.js: { minified: false }
  dependencies:
    - core/drupal
    - core/once
    - jaraba_comercio_conecta/global
