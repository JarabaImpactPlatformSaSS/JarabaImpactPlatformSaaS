# Workflow: Product Launch Campaign
# Chains marketing content creation for product launches
id: product_launch_campaign
label: 'Product Launch Campaign'
description: 'Creates complete marketing content for product launches: social posts, email, and ad copy.'
status: true
trigger:
  type: manual
  event: null
conditions: []
steps:
  generate_social:
    agent_id: smart_marketing
    action: social_post
    input_mapping:
      product_name: product_name
      platform: platform
      objective: objective
    conditions: []
    on_success: generate_email
    on_failure: abort
    timeout_seconds: 30
    retry_count: 1
  generate_email:
    agent_id: smart_marketing
    action: email_promo
    input_mapping:
      product_name: product_name
      objective: objective
      offer_details: offer_details
    conditions: []
    on_success: generate_ads
    on_failure: abort
    timeout_seconds: 30
    retry_count: 1
  generate_ads:
    agent_id: smart_marketing
    action: ad_copy
    input_mapping:
      product_name: product_name
      platform: ad_platform
      audience: target_audience
    conditions: []
    on_success: null
    on_failure: abort
    timeout_seconds: 30
    retry_count: 1
