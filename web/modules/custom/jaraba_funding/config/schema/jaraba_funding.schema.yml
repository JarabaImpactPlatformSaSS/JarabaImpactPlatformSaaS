jaraba_funding.settings:
  type: config_object
  label: 'Configuracion del modulo de Fondos y Subvenciones'
  mapping:
    alert_days_default:
      type: integer
      label: 'Dias por defecto para alertas antes del deadline'
    max_opportunities_dashboard:
      type: integer
      label: 'Numero maximo de convocatorias en el dashboard'
    max_applications_dashboard:
      type: integer
      label: 'Numero maximo de solicitudes en el dashboard'
    ai_report_enabled:
      type: boolean
      label: 'Habilitar generacion de memorias tecnicas con IA'
    ai_model_preference:
      type: string
      label: 'Modelo IA preferido para generacion de memorias'
    budget_currency:
      type: string
      label: 'Moneda por defecto para presupuestos'
