services:

  # Logger channel
  logger.channel.jaraba_blog:
    parent: logger.channel_base
    arguments: ['jaraba_blog']

  # Servicio principal del blog
  jaraba_blog.blog:
    class: Drupal\jaraba_blog\Service\BlogService
    arguments:
      - '@entity_type.manager'
      - '@database'
      - '@ecosistema_jaraba_core.tenant_context'
      - '@logger.channel.jaraba_blog'

  # Servicio de RSS
  jaraba_blog.rss:
    class: Drupal\jaraba_blog\Service\BlogRssService
    arguments:
      - '@jaraba_blog.blog'
      - '@ecosistema_jaraba_core.tenant_context'
      - '@logger.channel.jaraba_blog'

  # Servicio de SEO
  jaraba_blog.seo:
    class: Drupal\jaraba_blog\Service\BlogSeoService
    arguments:
      - '@jaraba_blog.blog'
      - '@ecosistema_jaraba_core.tenant_context'
      - '@logger.channel.jaraba_blog'
