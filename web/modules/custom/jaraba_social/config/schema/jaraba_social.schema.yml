# AUDIT-CONS-N16: Config schema for jaraba_social.
jaraba_social.settings:
  type: config_object
  label: 'Social media integration settings'
  mapping:
    facebook_app_id:
      type: string
      label: 'Facebook App ID'
    facebook_app_secret:
      type: string
      label: 'Facebook App Secret'
    twitter_client_id:
      type: string
      label: 'Twitter/X Client ID'
    linkedin_client_id:
      type: string
      label: 'LinkedIn Client ID'
    linkedin_client_secret:
      type: string
      label: 'LinkedIn Client Secret'
