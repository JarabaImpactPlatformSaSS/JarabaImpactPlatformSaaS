id: spotlight_grid
label: 'Spotlight Grid (Aceternity UI)'
description: 'Grid premium con efectos de spotlight en hover, ideal para destacar productos o servicios.'
category: hero
twig_template: '@jaraba_page_builder/blocks/premium/spotlight-grid.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: 'Título principal'
      maxLength: 100
      default: 'Nuestras soluciones'
    subtitle:
      type: text
      title: Subtítulo
      rows: 2
    items:
      type: array
      title: 'Items del Grid'
      minItems: 3
      maxItems: 9
      itemLabel: item
      items:
        type: object
        properties:
          title:
            type: string
            title: Título
            maxLength: 60
          description:
            type: text
            title: Descripción
            rows: 2
            maxLength: 200
          icon:
            type: select
            title: Icono
            enum:
              - rocket
              - chart-line
              - users
              - shield
              - zap
              - globe
              - code
              - layers
              - cpu
            enumLabels:
              - Cohete
              - Crecimiento
              - Usuarios
              - Seguridad
              - Velocidad
              - Global
              - Código
              - Capas
              - Procesador
          link_url:
            type: url
            title: 'Enlace (opcional)'
          link_text:
            type: string
            title: 'Texto del enlace'
            maxLength: 30
            default: 'Saber más'
          spotlight_color:
            type: select
            title: 'Color del spotlight'
            enum:
              - primary
              - secondary
              - accent
              - gradient
            enumLabels:
              - Primario
              - Secundario
              - Acento
              - Degradado
            default: primary
        required:
          - title
    columns:
      type: select
      title: Columnas
      enum:
        - '2'
        - '3'
        - '4'
      enumLabels:
        - '2 columnas'
        - '3 columnas'
        - '4 columnas'
      default: '3'
    animation_style:
      type: select
      title: 'Estilo de animación'
      enum:
        - spotlight
        - glow
        - border
      enumLabels:
        - 'Spotlight (luz que sigue el cursor)'
        - 'Brillo pulsante'
        - 'Borde animado'
      default: spotlight
    background:
      type: select
      title: Fondo
      enum:
        - dark
        - darker
        - gradient
      enumLabels:
        - Oscuro
        - 'Muy oscuro'
        - 'Degradado oscuro'
      default: dark
  required:
    - items
