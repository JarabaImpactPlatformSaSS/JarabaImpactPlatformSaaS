fields_schema:
  type: object
  properties:
    title:
      type: string
      title: Título
      default: 'Productos destacados'
    subtitle:
      type: string
      title: Subtítulo
    source:
      type: string
      title: Origen
      enum:
        - manual
        - dynamic
      default: dynamic
    dynamic_config:
      type: object
      title: 'Configuración dinámica'
      properties:
        product_type:
          type: string
          title: 'Tipo de producto'
        category:
          type: string
          title: Categoría
        limit:
          type: integer
          default: 8
        sort:
          type: string
          enum:
            - newest
            - popular
            - price_asc
            - price_desc
          default: newest
    products:
      type: array
      title: 'Productos (modo manual)'
      items:
        type: object
        properties:
          image:
            type: string
            format: image
          name:
            type: string
          price:
            type: string
          original_price:
            type: string
          badge:
            type: string
          url:
            type: string
          rating:
            type: number
          reviews_count:
            type: integer
    columns:
      type: integer
      title: Columnas
      enum:
        - 2
        - 3
        - 4
      default: 4
    show_filters:
      type: boolean
      title: 'Mostrar filtros'
      default: false
    show_cta:
      type: boolean
      title: 'Mostrar Ver todos'
      default: true
    cta_text:
      type: string
      title: 'Texto CTA'
      default: 'Ver todos los productos'
    cta_url:
      type: string
      title: 'URL CTA'
    background:
      type: string
      title: Fondo
      enum:
        - light
        - dark
      default: light
