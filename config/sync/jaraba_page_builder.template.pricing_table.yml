id: pricing_table
label: 'Tabla de Precios'
description: 'Comparativa de planes SaaS con características destacadas.'
category: pricing
twig_template: '@jaraba_page_builder/blocks/pricing/pricing-table.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: 'Título de la sección'
      maxLength: 100
      default: 'Planes que se adaptan a ti'
    subtitle:
      type: text
      title: Subtítulo
      rows: 2
      default: 'Elige el plan perfecto para tus necesidades. Cambia cuando quieras.'
    billing_toggle:
      type: boolean
      title: 'Mostrar switch mensual/anual'
      description: 'Permite alternar entre precios mensuales y anuales.'
      default: true
    annual_discount:
      type: number
      title: 'Descuento anual (%)'
      description: 'Porcentaje de descuento al pagar anualmente.'
      minimum: 0
      maximum: 50
      default: 20
    plans:
      type: array
      title: Planes
      minItems: 2
      maxItems: 4
      itemLabel: plan
      items:
        type: object
        properties:
          name:
            type: string
            title: 'Nombre del plan'
            maxLength: 50
          description:
            type: string
            title: 'Descripción corta'
            maxLength: 100
          price_monthly:
            type: number
            title: 'Precio mensual (€)'
            minimum: 0
          price_annual:
            type: number
            title: 'Precio anual (€)'
            description: 'Precio total anual (se mostrará dividido por 12).'
            minimum: 0
          is_popular:
            type: boolean
            title: 'Marcar como "Más popular"'
            default: false
          cta_text:
            type: string
            title: 'Texto del botón'
            maxLength: 30
            default: Empezar
          cta_url:
            type: url
            title: 'URL del botón'
          features:
            type: array
            title: 'Características incluidas'
            maxItems: 15
            itemLabel: característica
            items:
              type: object
              properties:
                text:
                  type: string
                  title: Texto
                  maxLength: 100
                included:
                  type: boolean
                  title: Incluida
                  default: true
                highlight:
                  type: boolean
                  title: Destacar
                  default: false
              required:
                - text
        required:
          - name
          - price_monthly
          - features
    style:
      type: select
      title: 'Estilo visual'
      enum:
        - cards
        - minimal
        - gradient
      enumLabels:
        - 'Tarjetas con sombra'
        - 'Diseño minimalista'
        - 'Con degradados'
      default: cards
    show_comparison:
      type: boolean
      title: 'Mostrar tabla de comparación'
      description: 'Añade una tabla detallada debajo de las tarjetas.'
      default: false
    background:
      type: select
      title: Fondo
      enum:
        - light
        - dark
        - gradient
      enumLabels:
        - Claro
        - Oscuro
        - 'Degradado sutil'
      default: light
  required:
    - plans
plans_required:
