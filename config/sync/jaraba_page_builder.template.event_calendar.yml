id: event_calendar
label: 'Calendario de Eventos'
description: 'Muestra eventos próximos en formato lista o calendario.'
category: events
twig_template: '@jaraba_page_builder/blocks/events/event-calendar.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: Título
      default: 'Próximos Eventos'
    subtitle:
      type: string
      title: Subtítulo
    source:
      type: string
      title: Origen
      enum:
        - manual
        - dynamic
      default: manual
    events:
      type: array
      title: 'Eventos (modo manual)'
      items:
        type: object
        properties:
          title:
            type: string
            title: Título
          date:
            type: string
            title: Fecha
            format: date
          time:
            type: string
            title: Hora
          location:
            type: string
            title: Ubicación
          description:
            type: string
            title: Descripción
          image:
            type: string
            title: Imagen
            format: image
          category:
            type: string
            title: Categoría
          url:
            type: string
            title: 'URL detalle'
          is_featured:
            type: boolean
            title: Destacado
    layout:
      type: string
      title: Layout
      enum:
        - list
        - cards
        - calendar
      default: cards
    show_filters:
      type: boolean
      title: 'Mostrar filtros'
      default: true
    show_subscribe:
      type: boolean
      title: 'Mostrar suscripción'
      default: true
    subscribe_text:
      type: string
      title: 'Texto suscripción'
      default: 'Suscríbete al calendario'
    limit:
      type: integer
      title: 'Cantidad máxima'
      default: 6
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required:
    - title
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
