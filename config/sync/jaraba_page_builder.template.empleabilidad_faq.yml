  subtitle: 'Resolvemos tus dudas sobre formación, empleo y desarrollo profesional.'
  faqs:
    -
      question: '¿Es gratuito registrarse?'
      answer: 'Sí, el registro y el acceso a ofertas de empleo es completamente gratuito. Los programas formativos premium tienen un coste subvencionado.'
    -
      question: '¿Cómo funciona la orientación profesional?'
      answer: 'Asignamos un orientador que analiza tu perfil, identifica áreas de mejora y diseña un plan personalizado de desarrollo profesional con objetivos concretos.'
    -
      question: '¿Las certificaciones tienen validez oficial?'
      answer: 'Sí, todas nuestras certificaciones están homologadas por el SEPE y reconocidas por las principales empresas empleadoras del país.'
