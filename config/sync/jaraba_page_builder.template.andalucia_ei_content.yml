  title: 'Andalucía Emprende e Innova con IA'
  subtitle: 'Un itinerario integral para emprendedores que quieren dar el salto con el apoyo de la inteligencia artificial'
  body: '<p>El programa Andalucía +ei combina formación en competencias digitales y emprendimiento con mentoría potenciada por inteligencia artificial. Durante 6 meses, los participantes desarrollan su proyecto empresarial con herramientas de última generación, accediendo a una red de mentores, inversores y empresas colaboradoras en toda Andalucía.</p><p>Financiado por el Fondo Social Europeo y la Junta de Andalucía, el programa es completamente gratuito para los participantes seleccionados y ofrece certificación oficial en competencias digitales y emprendimiento.</p>'
  eligibility_items:
