  eyebrow: FAQ
  title: 'Preguntas frecuentes sobre nuestros servicios legales'
  subtitle: 'Resolvemos tus dudas más habituales sobre asesoría jurídica.'
  faqs:
    -
      question: '¿La primera consulta es realmente gratuita?'
      answer: 'Sí. Ofrecemos una sesión inicial de 30 minutos sin coste para evaluar tu situación y orientarte sobre los pasos a seguir.'
    -
      question: '¿En qué áreas del derecho están especializados?'
      answer: 'Nos especializamos en derecho mercantil, laboral, fiscal, propiedad intelectual y compliance corporativo.'
    -
      question: '¿Trabajan con empresas de cualquier tamaño?'
      answer: 'Sí, desde autónomos y startups hasta grandes corporaciones. Adaptamos nuestros servicios al tamaño y necesidades de cada cliente.'
    -
      question: '¿Puedo cambiar de plan en cualquier momento?'
      answer: 'Por supuesto. Puedes escalar o reducir tu plan mensualmente sin penalización, adaptándote a la evolución de tu empresa.'
