uuid: df9bf185-cd83-4f22-8a3a-249a99b09824
langcode: es
status: true
dependencies: {  }
id: cta_section
label: 'Llamada a la Acción (CTA)'
description: 'Sección destacada para convertir visitantes en usuarios.'
category: conversion
twig_template: '@jaraba_page_builder/blocks/cta/cta-section.html.twig'
fields_schema:
  type: object
  properties:
    eyebrow:
      type: string
      title: 'Texto superior (eyebrow)'
      maxLength: 50
      placeholder: '¿Listo para empezar?'
    title:
      type: string
      title: 'Título principal'
      description: 'El mensaje principal de la CTA.'
      maxLength: 100
      default: 'Únete a miles de usuarios satisfechos'
    subtitle:
      type: text
      title: Descripción
      rows: 2
      maxLength: 300
      default: 'Comienza gratis y descubre todo lo que podemos hacer por ti.'
    primary_cta:
      type: object
      title: 'Botón Principal'
      open: true
      properties:
        text:
          type: string
          title: 'Texto del botón'
          maxLength: 40
          default: 'Empezar gratis'
        url:
          type: url
          title: 'URL de destino'
          default: /user/register
        style:
          type: select
          title: Estilo
          enum:
            - primary
            - secondary
            - outline
            - gradient
          enumLabels:
            - 'Primario (relleno)'
            - Secundario
            - 'Solo borde'
            - Degradado
          default: primary
      required:
        - text
        - url
    secondary_cta:
      type: object
      title: 'Botón Secundario (opcional)'
      open: false
      properties:
        text:
          type: string
          title: 'Texto del botón'
          maxLength: 40
          placeholder: 'Ver demostración'
        url:
          type: url
          title: 'URL de destino'
        style:
          type: select
          title: Estilo
          enum:
            - ghost
            - link
            - outline
          enumLabels:
            - Transparente
            - 'Solo texto'
            - 'Con borde'
          default: ghost
    trust_badges:
      type: array
      title: 'Badges de confianza'
      description: 'Textos cortos para generar confianza (ej: "Sin tarjeta de crédito").'
      maxItems: 4
      itemLabel: badge
      items:
        type: object
        properties:
          icon:
            type: select
            title: Icono
            enum:
              - check
              - shield
              - clock
              - star
              - heart
              - zap
            enumLabels:
              - Check
              - Escudo
              - Reloj
              - Estrella
              - Corazón
              - Rayo
            default: check
          text:
            type: string
            title: Texto
            maxLength: 50
        required:
          - text
    layout:
      type: select
      title: Disposición
      enum:
        - centered
        - left
        - split
      enumLabels:
        - Centrado
        - 'Alineado a la izquierda'
        - 'Dividido (texto + imagen)'
      default: centered
    background:
      type: select
      title: Fondo
      enum:
        - gradient-primary
        - gradient-dark
        - solid-primary
        - solid-dark
        - image
      enumLabels:
        - 'Degradado primario'
        - 'Degradado oscuro'
        - 'Color primario sólido'
        - 'Oscuro sólido'
        - 'Con imagen de fondo'
      default: gradient-primary
    background_image:
      type: image
      title: 'Imagen de fondo'
      description: 'Solo se muestra si seleccionas "Con imagen de fondo".'
  required:
    - title
    - primary_cta
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
preview_image: /modules/custom/jaraba_page_builder/images/previews/cta-section.png
preview_data:
  eyebrow: 'READY TO START?'
  title: 'Join Thousands of Successful Businesses'
  subtitle: 'Start your free trial today and see why companies love our platform.'
  primary_cta:
    text: 'Start Free Trial'
    url: '#'
    style: gradient
  secondary_cta:
    text: 'Schedule a Demo'
    url: '#'
    style: ghost
  trust_badges:
    -
      icon: check
      text: 'No credit card required'
    -
      icon: clock
      text: '14-day free trial'
    -
      icon: shield
      text: 'Cancel anytime'
    -
      icon: zap
      text: 'Setup in 5 minutes'
  layout: centered
  background: gradient-primary
weight: 40
