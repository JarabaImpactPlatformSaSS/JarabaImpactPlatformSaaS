          Un administrador de <strong style="color: #00A9A5;">[site:name]</strong> ha creado una cuenta para ti. Activa tu cuenta haciendo clic en el bot&oacute;n de abajo.
        </p>

        <!-- Info card -->
        <table width="100%" cellpadding="0" cellspacing="0" role="presentation" style="background-color: #F8FAFC; border-radius: 12px; border-left: 4px solid #00A9A5; margin-bottom: 24px;">
          <tr>
            <td style="padding: 20px 24px;">
              <p style="margin: 0 0 4px 0; font-family: 'Outfit', 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 600; color: #1A1A2E;">Activa y establece tu contrase&ntilde;a</p>
              <p style="margin: 0; font-family: 'Outfit', 'Segoe UI', Arial, sans-serif; font-size: 14px; color: #64748B; line-height: 1.5;">Este enlace solo puede usarse una vez. Te llevar&aacute; a una p&aacute;gina donde podr&aacute;s crear tu contrase&ntilde;a.</p>
            </td>
          </tr>
        </table>

        <!-- CTA Button -->
        <table width="100%" cellpadding="0" cellspacing="0" role="presentation">
          <tr>
            <td style="text-align: center; padding: 8px 0;">
              <table cellpadding="0" cellspacing="0" role="presentation" style="margin: 0 auto;">
                <tr>
                  <td style="background: linear-gradient(135deg, #FF8C42 0%, #FF6B1A 100%); border-radius: 12px; box-shadow: 0 4px 16px rgba(255,140,66,0.35);">
                    <a href="[user:one-time-login-url]" target="_blank" style="display: inline-block; padding: 16px 48px; font-family: 'Outfit', 'Segoe UI', Arial, sans-serif; font-size: 16px; font-weight: 600; color: #FFFFFF; text-decoration: none; letter-spacing: 0.3px;">Activar mi cuenta &rarr;</a>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
        </table>

        <!-- Fallback link -->
        <p style="margin: 24px 0 0 0; font-family: 'Outfit', 'Segoe UI', Arial, sans-serif; font-size: 13px; color: #94A3B8; line-height: 1.6; text-align: center;">
          &iquest;No funciona el bot&oacute;n? Copia y pega este enlace:<br>
          <a href="[user:one-time-login-url]" style="color: #FF8C42; word-break: break-all;">[user:one-time-login-url]</a>
        </p>

        <!-- Login info -->
        <p style="margin: 20px 0 0 0; font-family: 'Outfit', 'Segoe UI', Arial, sans-serif; font-size: 14px; color: #64748B; line-height: 1.6; text-align: center;">
          <strong style="color: #1A1A2E;">Usuario:</strong> [user:account-name]
