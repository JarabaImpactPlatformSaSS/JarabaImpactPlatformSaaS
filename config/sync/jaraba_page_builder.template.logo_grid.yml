id: logo_grid
label: 'Grid de Logos/Partners'
description: 'Muestra logos de clientes, partners o certificaciones en grid o carrusel.'
category: trust
twig_template: '@jaraba_page_builder/blocks/trust/logo-grid.html.twig'
fields_schema:
  type: object
  properties:
    eyebrow:
      type: string
      title: Eyebrow
    title:
      type: string
      title: Título
      default: 'Confían en nosotros'
    subtitle:
      type: string
      title: Subtítulo
    logos:
      type: array
      title: Logos
      items:
        type: object
        properties:
          image:
            type: string
            title: 'URL Logo'
            format: image
          name:
            type: string
            title: 'Nombre empresa'
          url:
            type: string
            title: 'URL (opcional)'
    layout:
      type: string
      title: Layout
      enum:
        - grid
        - carousel
        - scroll
      default: grid
    grayscale:
      type: boolean
      title: 'Logos en escala de grises'
      default: true
    background:
      type: string
      title: Fondo
      enum:
        - light
        - dark
      default: light
  required:
    - logos
plans_required:
  - starter
  - professional
  - enterprise
