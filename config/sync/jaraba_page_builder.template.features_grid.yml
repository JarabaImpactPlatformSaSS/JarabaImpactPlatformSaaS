          badge:
            type: string
            title: 'Badge (opcional)'
            maxLength: 30
          badge_variant:
            type: string
            title: 'Variante del Badge'
            enum:
              - primary
              - secondary
              - corporate
              - success
            default: primary
  required:
    - section_title
    - features
