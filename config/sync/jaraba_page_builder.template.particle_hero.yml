langcode: es
status: true
dependencies: {  }
id: particle_hero
label: 'Hero con Partículas'
description: 'Hero con sistema de partículas interactivas (inspirado en particles.js).'
category: premium
twig_template: '@jaraba_page_builder/blocks/premium/particle-hero.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
    subtitle:
      type: string
    particle_config:
      type: object
      title: 'Configuración de partículas'
      properties:
        shape:
          type: string
          enum:
            - circle
            - square
            - triangle
            - star
          default: circle
        count:
          type: integer
          minimum: 20
          maximum: 200
          default: 80
        connect_lines:
          type: boolean
          default: true
        interactive:
          type: boolean
          default: true
        color:
          type: string
          enum:
            - white
            - primary
            - rainbow
          default: white
    ctas:
      type: array
      items:
        type: object
        properties:
          text:
            type: string
          url:
            type: string
          style:
            type: string
            enum:
              - primary
              - secondary
              - outline
    background_color:
      type: string
      enum:
        - dark
        - gradient
        - corporate
      default: dark
    min_height:
      type: string
      enum:
        - tall
        - fullscreen
      default: fullscreen
  required:
    - title
plans_required:
  - enterprise
is_premium: true
preview_image: /modules/custom/jaraba_page_builder/images/previews/particle-hero.png
preview_data:
