  faqs:
    -
      question: '¿Necesito conocimientos técnicos?'
      answer: 'No. Nuestra plataforma está diseñada para que cualquier persona pueda crear y gestionar su tienda online sin necesidad de programar.'
    -
      question: '¿Cómo gestiono los pagos?'
      answer: 'Integramos pasarelas de pago seguras (Stripe, Redsys) que permiten aceptar tarjetas, Bizum y transferencias bancarias con total seguridad.'
    -
      question: '¿Puedo vender productos digitales?'
      answer: 'Sí, puedes vender tanto productos físicos como digitales, cursos online, reservas de servicios y suscripciones recurrentes.'
