# Configuración de comisiones del marketplace por vertical.
#
# Cada vertical tiene un porcentaje de comisión que la plataforma
# retiene de cada transacción entre comprador y vendedor.
#
# La comisión se aplica sobre el monto bruto de la transacción
# (antes de IVA y gastos de envío).
#
# Modificar estos valores requiere drush cim y reinicio de cache.
langcode: es
status: true

# Comisiones por vertical (porcentaje sobre transacción bruta)
commissions:
  # AgroConecta: 8% — margen bajo para incentivar productores pequeños
  agroconecta: 0.08

  # ComercioConecta: 6% — comisión competitiva para comercio local
  comercioconecta: 0.06

  # ServiciosConecta: 10% — mayor margen por valor añadido de matching
  serviciosconecta: 0.10

  # Cuentas enterprise con negociación personalizada
  enterprise_custom: 0.03

# Configuración de payouts
payouts:
  # Frecuencia de liquidación a vendedores
  frequency: weekly
  # Día de la semana para payouts (1=lunes, 7=domingo)
  day_of_week: 3
  # Mínimo acumulado para realizar payout (en céntimos de euro)
  minimum_amount: 1000
  # Moneda por defecto
  currency: eur

# Umbrales de volumen para descuentos en comisiones
volume_discounts:
  # Facturación mensual > 5.000€: reducción de 1 punto
  tier_1:
    monthly_threshold: 500000
    discount: 0.01
  # Facturación mensual > 20.000€: reducción de 2 puntos
  tier_2:
    monthly_threshold: 2000000
    discount: 0.02
  # Facturación mensual > 50.000€: reducción de 3 puntos
  tier_3:
    monthly_threshold: 5000000
    discount: 0.03
