langcode: es
status: true
dependencies: {  }
id: contact_form
label: 'Formulario de Contacto'
description: 'Sección de contacto con formulario, mapa e información de contacto.'
category: forms
twig_template: '@jaraba_page_builder/blocks/contact/contact-form.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: Título
      default: Contáctanos
    subtitle:
      type: string
      title: Subtítulo
    layout:
      type: string
      title: Layout
      enum:
        - split
        - stacked
        - minimal
      default: split
    show_map:
      type: boolean
      title: 'Mostrar Mapa'
      default: true
    map_embed_url:
      type: string
      title: 'URL Embed del Mapa'
      description: 'URL de Google Maps embed'
    contact_info:
      type: object
      title: 'Información de Contacto'
      properties:
        address:
          type: string
          title: Dirección
        phone:
          type: string
          title: Teléfono
        email:
          type: string
          title: Email
        hours:
          type: string
          title: Horario
    social_links:
      type: array
      title: 'Redes Sociales'
      items:
        type: object
        properties:
          platform:
            type: string
            title: Plataforma
            enum:
              - linkedin
              - twitter
              - facebook
              - instagram
              - youtube
          url:
            type: string
            title: URL
    form_fields:
      type: array
      title: 'Campos del Formulario'
      items:
        type: object
        properties:
          name:
            type: string
            title: 'Nombre del Campo'
          type:
            type: string
            title: Tipo
            enum:
              - text
              - email
              - phone
              - textarea
              - select
          label:
            type: string
            title: Etiqueta
          required:
            type: boolean
            title: Obligatorio
          options:
            type: array
            title: 'Opciones (para select)'
            items:
              type: string
    submit_text:
      type: string
      title: 'Texto del Botón'
      default: 'Enviar Mensaje'
    success_message:
      type: string
      title: 'Mensaje de Éxito'
      default: 'Gracias por tu mensaje. Te responderemos pronto.'
    background:
      type: string
      title: Fondo
      enum:
        - light
        - dark
        - gradient
      default: light
  required:
    - title
plans_required:
  - starter
  - professional
  - enterprise
is_premium: false
preview_image: /modules/custom/jaraba_page_builder/images/previews/contact-form.png
