  cta_text: 'Comenzar gratis'
  cta_url: /register
  secondary_cta_text: 'Ver demo'
  secondary_cta_url: /demo
  overlay_style: gradient
  overlay_opacity: 60
  content_alignment: center
  height: tall
  scroll_indicator: true
