langcode: es
status: true
dependencies: {  }
id: map_locations
label: 'Mapa con Ubicaciones'
description: 'Mapa interactivo con marcadores de ubicaciones (productores, tiendas, eventos).'
category: maps
twig_template: '@jaraba_page_builder/blocks/maps/map-locations.html.twig'
fields_schema:
  type: object
  properties:
    title:
      type: string
      title: Título
      default: Encuéntranos
    subtitle:
      type: string
      title: Subtítulo
    map_center:
      type: object
      title: 'Centro del mapa'
      properties:
        lat:
          type: number
          title: Latitud
          default: 40.4168
        lng:
          type: number
          title: Longitud
          default: -3.7038
    zoom:
      type: integer
      title: 'Zoom inicial'
      default: 12
    locations:
      type: array
      title: Ubicaciones
      items:
        type: object
        properties:
          name:
            type: string
            title: Nombre
          address:
            type: string
            title: Dirección
          lat:
            type: number
            title: Latitud
          lng:
            type: number
            title: Longitud
          category:
            type: string
            title: Categoría
          icon:
            type: string
            title: Icono
          url:
            type: string
            title: 'URL detalle'
    show_list:
      type: boolean
      title: 'Mostrar listado'
      default: true
    filter_by_category:
      type: boolean
      title: 'Filtrar por categoría'
      default: true
    map_style:
      type: string
      title: 'Estilo del mapa'
      enum:
        - default
        - dark
        - satellite
      default: default
    height:
      type: string
      title: 'Altura del mapa'
      enum:
        - small
        - medium
        - large
      default: medium
    background:
      type: string
      enum:
        - light
        - dark
      default: light
  required:
    - locations
plans_required:
  - professional
  - enterprise
is_premium: false
