# Redis configuration for Jaraba SaaS local development (Lando)
# Spec: Doc 159, seccion 7.1.3

# Memory
maxmemory 1gb
maxmemory-policy allkeys-lru

# Persistence (RDB snapshots for development)
save 300 10
dbfilename dump.rdb
dir /data

# Logging
loglevel notice
logfile ""

# Network
bind 0.0.0.0
protected-mode no
tcp-keepalive 300
timeout 0

# Performance
hz 10
databases 16

# Disable AOF in development (RDB is sufficient)
appendonly no
