[PHP]
; Memory limit
memory_limit = 512M

; Upload limits
upload_max_filesize = 64M
post_max_size = 64M

; Execution time
max_execution_time = 300

; Error reporting
display_errors = On
error_reporting = E_ALL

; OPcache
opcache.enable = 1
opcache.memory_consumption = 128
opcache.max_accelerated_files = 10000

; Timezone
date.timezone = Europe/Madrid
