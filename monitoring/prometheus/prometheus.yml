# Prometheus configuration for Jaraba Impact Platform
global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - /etc/prometheus/rules/*.yml

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Drupal application metrics
  - job_name: 'drupal'
    metrics_path: /metrics
    scrape_interval: 30s
    static_configs:
      - targets: ['host.docker.internal:8080']
        labels:
          app: 'jaraba-platform'
          environment: 'production'

  # MariaDB/MySQL metrics (via mysqld_exporter)
  - job_name: 'mysql'
    static_configs:
      - targets: ['host.docker.internal:9104']
        labels:
          service: 'database'

  # Qdrant vector DB metrics
  - job_name: 'qdrant'
    metrics_path: /metrics
    scrape_interval: 30s
    static_configs:
      - targets: ['host.docker.internal:6333']
        labels:
          service: 'qdrant'

  # Node exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']
        labels:
          service: 'system'

  # Loki metrics
  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
